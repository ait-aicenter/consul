        description_3: "หากต้องการใช้งานเป็นครั้งแรก จำเป็นต้องปฏิบัติตามคำแนะนำที่มีอยู่ในเอกสารของ CONSUL เพื่อเปิดใช้งานโมดูลนี้อย่างเหมาะสม เมื่อเปิดใช้งานโมดูลอย่างถูกต้อง โปรแกรมจะดำเนินการจากแท็บ \"เรียกใช้สคริปต์\" ก่อนดำเนินการ เราจะเห็นการประมาณเวลาดำเนินการและข้อมูลที่เกี่ยวข้องอื่นๆ ในแท็บเดียวกัน เมื่อสิ้นสุดการดำเนินการ เราสามารถเปิดใช้งานเนื้อหาที่จะแสดงใน CONSUL จากแท็บ \"การตั้งค่า\" รวมทั้งดาวน์โหลดไฟล์ที่สร้างขึ้นอื่นๆ ที่อาจเป็นประโยชน์กับเรา"
        description_4: "โปรดใช้สคริปต์ก่อนหน้าเป็นตัวอย่าง"
        description_4b: "สคริปต์ใหม่ควรอยู่ในโฟลเดอร์ <code>public/machine_learning/scripts</code>"
        description_4c: "ข้อมูลที่ป้อนเข้าที่จะใช้โดยสคริปต์จะถูกสร้างขึ้นเป็นไฟล์ JSON ในโฟลเดอร์ "
        description_4d: "เอาต์พุตที่สร้างขึ้นควรอยู่ในโฟลเดอร์ <code>../data</code>"
        description_4e: "ขอแนะนำให้สร้างไฟล์ข้อความ <code>.ini</code> อิสระด้วยการตั้งค่าของสคริปต์ โดยใช้ชื่อเดียวกันกับสคริปต์และสามารถอ่านได้โดย configparser ไฟล์นี้จะอำนวยความสะดวกในการเปลี่ยนแปลงการตั้งค่าโดยผู้ดูแลระบบ"
        description_4f: "ขอแนะนำให้รวมสตริงเครื่องหมายอัญประกาศสามตัวเริ่มต้นพร้อมข้อมูลสั้นๆ เกี่ยวกับสคริปต์ดังกล่าวเป็นบรรทัดแรกของสคริปต์ และลิงก์ไปยังข้อมูลที่เกี่ยวข้อง สตริงนี้จะแสดงโดยอัตโนมัติในอินเทอร์เฟซการดูแลระบบ"
