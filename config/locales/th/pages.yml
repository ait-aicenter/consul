      compatibility:
        description: "ทุกหน้าของเว็บไซต์นี้สอดคล้องกับ <strong>แนวทางการเข้าถึง</strong> หรือหลักการทั่วไปของการออกแบบที่เข้าถึงได้ซึ่งกำหนดโดยคณะทำงาน <abbr title='Web Accessibility Initiative' lang='en'>WAI</abbr> ที่เป็นของ W3C."
        title: "ความเข้ากันได้กับมาตรฐานและการออกแบบภาพ"
      description: |-
        Web accessibility refers to the possibility of access to the web and its contents by all people, regardless of the disabilities (physical, intellectual or technical) that may arise or from those that derive from the context of use (technological or environmental) .

        When websites are designed with accessibility in mind, all users can access content in equal conditions, for example:
      examples:
      - การให้ข้อความแสดงแทนแก่รูปภาพ ผู้ใช้ที่ตาบอดหรือผู้พิการทางสายตาสามารถใช้โปรแกรมอ่านพิเศษในการเข้าถึงข้อมูลได้
      - เมื่อวิดีโอมีคำบรรยาย ผู้ใช้ที่มีปัญหาทางการได้ยินสามารถเข้าใจได้อย่างเต็มที่
      - หากเนื้อหานั้นเขียนด้วย a ภาษาที่เรียบง่ายและมีภาพประกอบ ผู้ใช้ที่มีปัญหาในการเรียนรู้สามารถเข้าใจพวกเขาได้ดีขึ้น
      - หากผู้ใช้มีปัญหาด้านการเคลื่อนไหวและใช้งานเมาส์ได้ยาก แป้นพิมพ์ลัดจะช่วยในการนำทางได
