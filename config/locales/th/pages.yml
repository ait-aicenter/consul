          ระบบพอร์ทัลแบบเปิดของรัฐบาลนี้ใช้ [แอป CONSUL](https://github.com/consul/consul 'consul github') ซึ่งเป็นซอฟต์แวร์ฟรีพร้อม [licence AGPLv3] (http://www.gnu.org/licenses/ agpl-3.0.html 'AGPLv3 gnu' ) นั่นหมายถึงในคำง่ายๆ ที่ทุกคนสามารถใช้โค้ดได้อย่างอิสระเช่น การคัดลอก ดูรายละเอียด ปรับเปลี่ยน และแจกจ่ายไปยังทั่วโลกด้วยการปรับปลี่ยนที่พวกเขาต้องการ (อนุญาตให้ผู้อื่นสามารถทำได้เช่นกัน). เพราะเราคิดว่าวัฒนธรรมจะดีขึ้นและสมบูรณ์ยิ่งขึ้นเมื่อได้เผยแพร่ออกไป

