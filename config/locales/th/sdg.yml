            short_title: "ปกป้องมรดกทางวัฒนธรรมและธรรมชาติของโลก"
          target_11_5:
            long_title: "ลดจำนวนผู้เสียชีวิตและจำนวนผู้ที่ได้รับผลกระทบอย่างมีนัยสำคัญ และลดการสูญเสียทางเศรษฐกิจโดยตรงอย่างมากเมื่อเทียบกับผลิตภัณฑ์มวลรวมภายในประเทศทั่วโลกที่เกิดจากภัยพิบัติ รวมถึงภัยพิบัติทางน้ำ โดยมุ่งเน้นที่การปกป้องคนยากจนและผู้คนในสถานการณ์ที่เปราะบาง ภายในปี 2030 "
            short_title: "ลดผลกระทบจากภัยธรรมชาติ"
          target_11_6:
