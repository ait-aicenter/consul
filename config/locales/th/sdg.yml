      goal_2:
        description: "แก้ไขปัญหาความอดอยากหิวโหยให้หมดสิ้น"
        long_description: "<p>หลังจากลดลงอย่างต่อเนื่องหลายทศวรรษ จำนวนผู้ที่ทุกข์ทรมานจากความหิวโหย - ซึ่งวัดจากความชุกของการขาดสารอาหาร - เริ่มเพิ่มขึ้นอย่างช้าๆ อีกครั้งในปี 2015 การประมาณการในปัจจุบันแสดงให้เห็นว่า <a href='http://www.fao .org/publications/sofi/2020/en/'>เกือบ 690 ล้านคนหิวโหยหรือ 8.9 เปอร์เซ็นต์ของประชากรโลก</a> – เพิ่มขึ้น 10 ล้านคนในหนึ่งปีและเกือบ 60 ล้านคนในห้าปี< /p> <p>โลกไม่อยู่ในเส้นทางที่จะบรรลุเป้าหมาย Zero Hunger ภายในปี 2030 หากแนวโน้มล่าสุดยังดำเนินต่อไป จำนวนผู้ที่ได้รับผลกระทบจากความหิวโหยจะเกิน 840 ล้านคนภายในปี 2030</p> <p>ตามรายงานของ World Food โครงการ <a href='https://www.wfp.org/publications/2020-global-report-food-crises'>135 ล้านคนประสบกับความหิวโหยอย่างรุนแรง</a> ซึ่งส่วนใหญ่เกิดจากความขัดแย้งที่มนุษย์สร้างขึ้น การเปลี่ยนแปลงสภาพภูมิอากาศ และภาวะเศรษฐกิจตกต่ำ การระบาดใหญ่ของโควิด-19 ในตอนนี้สามารถเพิ่มจำนวนดังกล่าวได้เป็นสองเท่า ทำให้ผู้คนอีก 130 ล้านคนเสี่ยงต่อการอดอาหารเฉียบพลันภายในสิ้นปี 2020</p> <p>ด้วยมากกว่า <a href='https://insight.wfp.org/covid-19-will-almost-double-people-in-acute-hunger-by-end-of-2020-59df0c4a8072'>หนึ่งในสี่ของพันล้านคนอาจอยู่ในภาวะอดอยาก</a>, จำเป็นต้องดำเนินการอย่างรวดเร็วเพื่อจัดหาอาหารและบรรเทาทุกข์ด้านมนุษยธรรมแก่ภูมิภาคที่มีความเสี่ยงสูงสุด</p> <p>ในขณะเดียวกัน การเปลี่ยนแปลงอย่างลึกซึ้งของระบบอาหารและการเกษตรทั่วโลกเป็นสิ่งจำเป็นหากเราต้องการ หล่อเลี้ยงผู้คนกว่า 690 ล้านคนที่หิวโหยในวันนี้ – และ<a href='https://www.un.org/development/desa/en/news/population/world-population-prospects-2019.html'>ผู้คนอีก 2 พันล้านคน</a>&nbsp;โลกจะมีขึ้นภายในปี 2050 การเพิ่มผลิตภาพทางการเกษตรและการผลิตอาหารอย่างยั่งยืนเป็นสิ่งสำคัญที่จะช่วยบรรเทาภัยจากความหิวโหย</p>"
        targets:
          target_2_1:
            long_title: "ภายในปี 2030 ยุติความหิวโหยและสร้างหลักประกันว่าทุกคนจะเข้าถึงอาหารที่ปลอดภัย มีคุณค่าทางโภชนาการ และเพียงพอได้ตลอดทั้งปี โดยเฉพาะอย่างยิ่งคนยากจนและผู้ที่อยู่ในสถานการณ์ที่เปราะบาง รวมถึงทารก"
            short_title: "การเข้าถึงอาหารที่ปลอดภัยและมีคุณค่าทางโภชนาการอย่างทั่วถึง"
          target_2_2:
            long_title: "ภายในปี 2030 ยุติภาวะทุพโภชนาการทุกรูปแบบ รวมถึงการบรรลุถึงเป้าหมายที่ตกลงกันในระดับสากลในเรื่องการแคระแกร็นและการสูญเปล่าในเด็กอายุต่ำกว่า 5 ปี และจัดการกับความต้องการทางโภชนาการของเด็กหญิงวัยรุ่น สตรีมีครรภ์และให้นมบุตร และผู้สูงอายุ"
            short_title: "ยุติภาวะทุพโภชนาการทุกรูปแบบ"
          target_2_3:
            long_title: "ภายในปี 2030 เพิ่มผลิตภาพทางการเกษตรและรายได้สองเท่าของผู้ผลิตอาหารรายย่อย โดยเฉพาะอย่างยิ่ง ผู้หญิง ชนพื้นเมือง เกษตรกรในครอบครัว นักเลี้ยงสัตว์ และชาวประมง รวมถึงการเข้าถึงที่ดินอย่างปลอดภัยและเท่าเทียมกัน ทรัพยากรและปัจจัยการผลิตอื่นๆ ความรู้ บริการทางการเงิน ตลาดและโอกาสในการเพิ่มมูลค่าและการจ้างงานนอกภาคเกษตร"
            short_title: "เพิ่มผลผลิตและรายได้สองเท่าของผู้ผลิตอาหารรายย่อย"
          target_2_4:
            long_title: "ภายในปี 2030 รับรองระบบการผลิตอาหารอย่างยั่งยืนและใช้แนวปฏิบัติทางการเกษตรที่ยืดหยุ่นซึ่งเพิ่มผลผลิตและการผลิต ช่วยรักษาระบบนิเวศ เสริมสร้างความสามารถในการปรับตัวให้เข้ากับการเปลี่ยนแปลงสภาพภูมิอากาศ สภาพอากาศสุดขั้ว ภัยแล้ง น้ำท่วม และภัยพิบัติอื่นๆ และปรับปรุงคุณภาพดินและดินอย่างค่อยเป็นค่อยไป ."
            short_title: "การผลิตอาหารอย่างยั่งยืนและการปฏิบัติทางการเกษตรที่ยืดหยุ่น"
          target_2_5:
            long_title: "ภายในปี 2020 ให้คงไว้ซึ่งความหลากหลายทางพันธุกรรมของเมล็ดพืช พืชที่เพาะปลูก และสัตว์เลี้ยงในฟาร์มและสัตว์เลี้ยง รวมถึงสัตว์ป่าที่เกี่ยวข้อง ซึ่งรวมถึงผ่านการจัดการเมล็ดพันธุ์และธนาคารพืชที่หลากหลายในระดับชาติ ระดับภูมิภาค และระดับนานาชาติ และส่งเสริมการเข้าถึงและยุติธรรมและเท่าเทียมกันภายในปี 2020 การแบ่งปันผลประโยชน์ที่เกิดจากการใช้ทรัพยากรพันธุกรรมและความรู้ดั้งเดิมที่เกี่ยวข้องตามที่ตกลงกันในระดับสากล"
            short_title: "รักษาความหลากหลายทางพันธุกรรมในการผลิตอาหาร"
          target_2_A:
            long_title: "เพิ่มการลงทุน รวมทั้งผ่านความร่วมมือระหว่างประเทศที่เพิ่มขึ้น ในโครงสร้างพื้นฐานในชนบท บริการวิจัยและส่งเสริมการเกษตร การพัฒนาเทคโนโลยี และธนาคารยีนพืชและปศุสัตว์ เพื่อเพิ่มขีดความสามารถในการผลิตทางการเกษตรในประเทศกำลังพัฒนา โดยเฉพาะประเทศที่พัฒนาน้อยที่สุด"
            short_title: "ลงทุนในโครงสร้างพื้นฐานในชนบท การวิจัยทางการเกษตร เทคโนโลยี และธนาคารยีน"
          target_2_B:
            long_title: "แก้ไขและป้องกันข้อจำกัดทางการค้าและการบิดเบือนในตลาดเกษตรโลก รวมถึงผ่านการกำจัดแบบขนานของเงินอุดหนุนการส่งออกสินค้าเกษตรทุกรูปแบบ และมาตรการการส่งออกทั้งหมดที่มีผลเท่าเทียมกัน ตามอาณัติของรอบการพัฒนาโดฮา"
            short_title: "ป้องกันการจำกัดการค้าสินค้าเกษตร การบิดเบือนของตลาด และเงินอุดหนุนการส่งออก"
          target_2_C:
            long_title: "ใช้มาตรการเพื่อให้แน่ใจว่าตลาดสินค้าโภคภัณฑ์อาหารและอนุพันธ์ของตลาดทำงานอย่างเหมาะสม และอำนวยความสะดวกในการเข้าถึงข้อมูลตลาดในเวลาที่เหมาะสม ซึ่งรวมถึงปริมาณสำรองอาหาร เพื่อช่วยจำกัดความผันผวนของราคาอาหารที่รุนแรง"
            short_title: "รับรองตลาดสินค้าโภคภัณฑ์อาหารที่มั่นคงและการเข้าถึงข้อมูลได้ทันท่วงที"
