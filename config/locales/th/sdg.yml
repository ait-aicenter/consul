            long_title: "ภายในปี 2020 จำนวนเมืองและการตั้งถิ่นฐานของมนุษย์จะเพิ่มขึ้นอย่างมากโดยใช้และนำนโยบายและแผนบูรณาการไปปฏิบัติเพื่อรวมเข้าด้วยกัน ประสิทธิภาพของทรัพยากร การบรรเทาผลกระทบและการปรับตัวต่อการเปลี่ยนแปลงสภาพภูมิอากาศ การลดความเสี่ยงจากภัยพิบัติ 2015-2030 และการบริหารความเสี่ยงจากภัยพิบัติแบบองค์รวมในทุกระดับ"
