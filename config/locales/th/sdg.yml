      goal_11:
        description: "ทำให้เมืองมีความครอบคลุม ปลอดภัย ยืดหยุ่นและยั่งยืน"
        long_description: "<p>ปัจจุบันมีเมืองใหญ่แทนที่ชนบทมากขึ้นตั้งแต่ปี 2007 <a href='https://unstats.un.org/sdgs/report/2019/goal-11/'>ประชากรโลกมากกว่าครึ่งอาศัยอยู่ในเมือง</a> และส่วนแบ่งดังกล่าวคือ คาดว่าจะเพิ่มขึ้นเป็น 60 เปอร์เซ็นต์ภายในปี 2030</p> <p>เมืองและเขตปริมณฑลเป็นขุมพลังแห่งการเติบโตทางเศรษฐกิจ ซึ่งมีส่วนสนับสนุนประมาณ 60 เปอร์เซ็นต์ของ GDP ทั่วโลก อย่างไรก็ตามคิดเป็นสัดส่วนประมาณ 70% ของการปล่อยก๊าซคาร์บอนออกไซด์ทั่วโลกและมากกว่า 60 เปอร์เซ็นต์ของการใช้ทรัพยากร&nbsp;</p> <p>การขยายตัวของเมืองอย่างรวดเร็วส่งผลให้ผู้อยู่อาศัยในสลัมมีจำนวนเพิ่มขึ้น โครงสร้างพื้นฐานและบริการที่ไม่เพียงพอและมีภาระมากเกินไป (เช่น ระบบรวบรวมของเสีย น้ำและระบบสุขาภิบาล ถนนและการขนส่ง) มลพิษทางอากาศที่เลวร้ายลงและการแผ่ขยายในเมืองโดยไม่ได้วางแผนไว้</p> <a href='https://unhabitat.org/coronavirus-will-travel-incredibly-fast-in-africas-slums-un-habitat-chief-warns'>ผลกระทบของ COVID-19</a> จะร้ายแรงที่สุดในเขตเมืองที่ยากจนและมีประชากรหนาแน่น โดยเฉพาะอย่างยิ่งสำหรับประชากรหนึ่งพันล้านคนที่อาศัยอยู่ ในการตั้งถิ่นฐานอย่างไม่เป็นทางการและสลัมทั่วโลก ซึ่งความแออัดยัดเยียดทำให้ยากต่อการปฏิบัติตามมาตรการที่แนะนำ เช่น การเว้นระยะห่างทางสังคมและการแยกตัวออกจากกัน&nbsp;</p> <p>หน่วยงานด้านอาหารของสหประชาชาติ FAO เตือนว่าความหิวโหยและการเสียชีวิตอาจเพิ่มขึ้นอย่างมาก ในเขตเมืองโดยไม่มีมาตรการดูแลให้ผู้อยู่อาศัยที่ยากจนและขาดแคลนอาหาร <a href='https://news.un.org/en/story/2020/05/1063622'>การเข้าถึงอาหาร</a>.&nbsp;</p>"
        targets:
