      goal_8:
        description: "ส่งเสริมการเติบโตทางเศรษฐกิจอย่างครอบคลุมและยั่งยืน การจ้างงาน และการทำงานที่มีคุณค่าสำหรับทุกคน"
        long_description: "<p>การเติบโตทางเศรษฐกิจที่ยั่งยืนและครอบคลุมสามารถขับเคลื่อนความก้าวหน้า สร้างงานที่ดีสำหรับทุกคน และปรับปรุงมาตรฐานการครองชีพ</p> <p>โควิด-19  <a href='https://www.un.org/sites/un2.un.org/files/sg_report_socio-economic_impact_of_covid19.pdf'>รบกวนชีวิตหลายพันล้านคน</a> และเป็นอันตรายต่อเศรษฐกิจโลก กองทุนการเงินระหว่างประเทศ (IMF) คาดว่า <a href='https://blogs.imf.org/2020/04/14/the-great-lockdown-worst-economic-downturn-since-the-great-depression/'>ภาวะถดถอยทั่วโลก</a> เลวร้ายหรือแย่กว่าในปี 2009 เมื่อการตกงานเพิ่มขึ้น องค์การแรงงานระหว่างประเทศประมาณการว่า <a href='https://www.ilo.org/global/about-the-ilo/newsroom/news/WCMS_743036/lang--en/index.htm'>เกือบครึ่งหนึ่งของพนักงานทั่วโลกมีความเสี่ยง</a>ที่จะสูญเสียอาชีพการงาน</p> <p><a href='https://developmentfinance.un.org/press-release-financing-sustainable-development-report-2020'>ก่อนการระบาดของ COVID-19</a> หนึ่งในห้าประเทศ – ที่อยู่อาศัยของคนหลายพันล้านคนที่อาศัยอยู่ในความยากจน – กำลัง มีแนวโน้มว่ารายได้ต่อหัวจะซบเซาหรือลดลงในปี 2020 ตอนนี้<a href='https://developmentfinance.un.org/press-release-financing-sustainable-development-report-2020'> ผลกระทบทางเศรษฐกิจและการเงิน< /a> เกี่ยวข้องกับ COVID-19 เช่น การหยุดชะงักของการผลิตภาคอุตสาหกรรม ราคาสินค้าโภคภัณฑ์ที่ตกต่ำ ความผันผวนของตลาดการเงิน และความไม่มั่นคงที่เพิ่มขึ้น—กำลังทำให้การเติบโตทางเศรษฐกิจที่ไม่สงบอยู่แล้ว เพิ่มความเสี่ยงจากการเพิ่มขึ้นของปัจจัยอื่นๆ&nbsp;&nbsp;</p>"
        targets:
          target_8_1:
            long_title: "รักษาการเติบโตทางเศรษฐกิจต่อหัวตามสถานการณ์ของประเทศ และโดยเฉพาะอย่างยิ่ง การเติบโตของผลิตภัณฑ์มวลรวมภายในประเทศอย่างน้อย 7 เปอร์เซ็นต์ต่อปีในประเทศที่พัฒนาน้อยที่สุด"
            short_title: "การเติบโตทางเศรษฐกิจที่ยั่งยืน"
          target_8_10:
            long_title: "เสริมสร้างขีดความสามารถของสถาบันการเงินในประเทศในการสนับสนุนและขยายการเข้าถึงการธนาคาร การประกันภัย และบริการทางการเงินสำหรับทุกคน"
            short_title: "การเข้าถึงบริการด้านการธนาคาร การประกันภัย และบริการทางการเงินแบบสากล"
          target_8_2:
            long_title: "บรรลุประสิทธิภาพทางเศรษฐกิจในระดับที่สูงขึ้นผ่านการกระจายความเสี่ยง การยกระดับเทคโนโลยี และนวัตกรรม รวมถึงการมุ่งเน้นไปที่ภาคส่วนมูลค่าเพิ่มสูงและภาคที่เน้นแรงงาน"
            short_title: "หลากหลาย สร้างสรรค์ และอัปเกรดเพื่อผลิตภาพทางเศรษฐกิจ"
          target_8_3:
            long_title: "ส่งเสริมนโยบายที่มุ่งเน้นการพัฒนาที่สนับสนุนกิจกรรมการผลิต การสร้างงานที่เหมาะสม การเป็นผู้ประกอบการ ความคิดสร้างสรรค์ และนวัตกรรม และสนับสนุนการทำให้เป็นทางการและการเติบโตของวิสาหกิจขนาดกลางและขนาดย่อม รวมถึงผ่านการเข้าถึงบริการทางการเงิน"
            short_title: "ส่งเสริมนโยบายเพื่อสนับสนุนการสร้างงานและการเติบโตของวิสาหกิจ"
          target_8_4:
            long_title: "ปรับปรุงอย่างก้าวหน้าจนถึงปี 2030 ประสิทธิภาพทรัพยากรระดับโลกในด้านการบริโภคและการผลิต และพยายามแยกการเติบโตทางเศรษฐกิจออกจากความเสื่อมโทรมของสิ่งแวดล้อม ตามกรอบการทำงาน 10 ปีของโครงการการบริโภคและการผลิตที่ยั่งยืน โดยประเทศที่พัฒนาแล้วเป็นผู้นำ"
            short_title: "ปรับปรุงประสิทธิภาพทรัพยากรในการบริโภคและการผลิต"
          target_8_5:
            long_title: "ภายในปี 2030 บรรลุการจ้างงานเต็มที่และมีประสิทธิผล และได้งานที่มีคุณค่าสำหรับผู้หญิงและผู้ชายทุกคน รวมถึงเยาวชนและคนพิการ และจะได้รับค่าตอบแทนที่เท่าเทียมกันสำหรับงานที่มีมูลค่าเท่าเทียมกัน"
            short_title: "การจ้างงานเต็มที่และงานที่มีคุณค่าด้วยค่าตอบแทนที่เท่าเทียมกัน"
          target_8_6:
            long_title: "ภายในปี 2020 ลดสัดส่วนของเยาวชนที่ไม่ได้รับการจ้างงาน การศึกษา หรือการฝึกอบรมลงอย่างมาก"
            short_title: "ส่งเสริมการจ้างงาน การศึกษา และการฝึกอบรมเยาวชน"
          target_8_7:
            long_title: "ใช้มาตรการในทันทีและมีประสิทธิภาพเพื่อขจัดการใช้แรงงานบังคับ ยุติการเป็นทาสยุคใหม่และการค้ามนุษย์ รวมถึงการห้ามและขจัดรูปแบบที่เลวร้ายที่สุดของการใช้แรงงานเด็ก รวมถึงการเกณฑ์ทหารและการใช้ทหารเด็ก และภายในปี 2568 ยุติการใช้แรงงานเด็กทั้งหมด รูปแบบของมัน"
            short_title: "ยุติการเป็นทาสสมัยใหม่ การค้ามนุษย์ และการใช้แรงงานเด็ก"
          target_8_8:
            long_title: "ปกป้องสิทธิแรงงานและส่งเสริมสภาพแวดล้อมการทำงานที่ปลอดภัยและมั่นคงสำหรับคนงานทุกคน รวมถึงแรงงานข้ามชาติ โดยเฉพาะสตรีอพยพ และผู้ที่ตกงานในสภาพที่ไม่ปลอดภัย"
            short_title: "ปกป้องสิทธิแรงงานและส่งเสริมสภาพแวดล้อมการทำงานที่ปลอดภัย"
          target_8_9:
            long_title: "ภายในปี 2030 วางแผนและดำเนินนโยบายเพื่อส่งเสริมการท่องเที่ยวอย่างยั่งยืนที่สร้างงานและส่งเสริมวัฒนธรรมและผลิตภัณฑ์ท้องถิ่น"
            short_title: "ส่งเสริมการท่องเที่ยวที่เป็นประโยชน์และยั่งยืน"
          target_8_A:
            long_title: "เพิ่มความช่วยเหลือสำหรับการสนับสนุนทางการค้าสำหรับประเทศกำลังพัฒนา โดยเฉพาะอย่างยิ่งประเทศที่พัฒนาน้อยที่สุด รวมถึงผ่านกรอบการบูรณาการที่ปรับปรุงแล้วสำหรับความช่วยเหลือด้านเทคนิคที่เกี่ยวข้องกับการค้าแก่ประเทศที่พัฒนาน้อยที่สุด"
            short_title: "เพิ่มความช่วยเหลือสำหรับการสนับสนุนการค้า"
          target_8_B:
            long_title: "ภายในปี 2020 ให้พัฒนาและดำเนินการตามกลยุทธ์ระดับโลกสำหรับการจ้างงานเยาวชน และดำเนินการตามข้อตกลงระดับโลกขององค์การแรงงานระหว่างประเทศ"
            short_title: "พัฒนากลยุทธ์การจ้างงานเยาวชนระดับโลก"
        title: "งานที่มีคุณค่าและการเติบโตทางเศรษฐกิจ"
