            short_title: "ระบุตัวตนทางกฎหมายสากล"
          target_16_A:
            long_title: "เสริมสร้างสถาบันระดับชาติที่เกี่ยวข้อง รวมทั้งผ่านความร่วมมือระหว่างประเทศ เพื่อสร้างขีดความสามารถในทุกระดับ โดยเฉพาะอย่างยิ่งในประเทศกำลังพัฒนา เพื่อป้องกันความรุนแรงและต่อสู้กับการก่อการร้ายและอาชญากรรม"
            short_title: "เสริมสร้างสถาบันระดับชาติเพื่อป้องกันความรุนแรงและต่อต้านการก่อการร้ายและอาชญากรรม"
          target_16_B:
            long_title: "ส่งเสริมและบังคับใช้กฎหมายและนโยบายที่ไม่เลือกปฏิบัติเพื่อการพัฒนาที่ยั่งยืน"
            short_title: "ส่งเสริมและบังคับใช้กฎหมายและนโยบายที่ไม่เลือกปฏิบัติ"
        title: "สันติภาพ ความยุติธรรม และสถาบันที่เข้มแข็ง"
        title_in_two_lines: |-
