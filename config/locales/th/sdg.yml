      goal_6:
        description: "มั่นใจว่าทุกคนสามารถเข้าถึงน้ำและสุขาภิบาล"
        long_description: "<p>ในขณะที่มีความคืบหน้าอย่างมากในการเข้าถึงน้ำดื่มสะอาดและการสุขาภิบาล ผู้คนหลายพันล้านคน ส่วนใหญ่อยู่ในพื้นที่ชนบท ยังคงขาดบริการพื้นฐานเหล่านี้ ทั่วโลก <a href='https://www.who.int/news-room/detail/18-06-2019-1-in-3-people-globally-do-not-have-access-to-safe -drinking-water-unicef-who'>หนึ่งในสามคนไม่มีน้ำดื่มสะอาด</a>, <a href='https://www.unwater.org/water-facts/water-sanitation-and-hygiene/'>สองในห้าคนไม่มีสถานที่ล้างมือขั้นพื้นฐาน</a>ที่มีสบู่และน้ำ และมากกว่า<a href='https://news.un.org/en/story/2019/11/1051561'>673 ล้านคนยังคงทำการถ่ายอุจจาระแบบเปิด</a>.</p> <p>การระบาดใหญ่ของ COVID-19 ได้แสดงให้เห็นความสำคัญอย่างยิ่งของการสุขาภิบาล สุขอนามัย และการเข้าถึงน้ำสะอาดอย่างเพียงพอสำหรับการป้องกันและ ประกอบด้วยโรค <a href='https://www.unwater.org/water-facts/handhygiene/'>สุขอนามัยของมือช่วยชีวิต</a> จากข้อมูลขององค์การอนามัยโลก <a href='https://www.who.int/news-room/events/detail/2020/05/05/default-calendar/hand-hygiene-day'>การล้างมือเป็นสิ่งหนึ่งที่ ของการดำเนินการที่มีประสิทธิภาพสูงสุดที่คุณสามารถทำได้</a>เพื่อลดการแพร่กระจายของเชื้อโรคและป้องกันการติดเชื้อ ซึ่งรวมถึงไวรัส COVID-19 ทว่าผู้คนหลายพันล้านยังคงขาดการสุขาภิบาลน้ำที่ปลอดภัย และเงินทุนก็ไม่เพียงพอ</p>"
        targets:
          target_6_1:
            long_title: "เข้าถึงน้ำดื่มที่ปลอดภัยและมีราคาจับต้องได้สำหรับทุกคนอย่างทั่วถึงและเท่าเทียมกันภายในปี 2030"
            short_title: "น้ำดื่มที่ปลอดภัยและราคาไม่แพง"
          target_6_2:
            long_title: "ภายในปี 2030 บรรลุการเข้าถึงสุขอนามัยและสุขอนามัยที่เพียงพอและเท่าเทียมกันสำหรับทุกคน และยุติการถ่ายอุจจาระแบบเปิด โดยให้ความสนใจเป็นพิเศษกับความต้องการของผู้หญิงและเด็กผู้หญิงและผู้ที่อยู่ในสถานการณ์ที่เปราะบาง"
            short_title: "ยุติการถ่ายอุจจาระแบบเปิดและให้การเข้าถึงสุขอนามัยและสุขอนามัย"
          target_6_3:
            long_title: "ภายในปี 2030 ปรับปรุงคุณภาพน้ำโดยการลดมลภาวะ กำจัดการทิ้งขยะ และลดการปล่อยสารเคมีและวัสดุที่เป็นอันตราย ลดสัดส่วนของน้ำเสียที่ไม่ผ่านการบำบัด และเพิ่มการรีไซเคิลและการนำกลับมาใช้ใหม่ได้อย่างปลอดภัยทั่วโลก"
            short_title: "ปรับปรุงคุณภาพน้ำ การบำบัดน้ำเสีย และการใช้ซ้ำอย่างปลอดภัย"
          target_6_4:
            long_title: "ภายในปี 2030 ประสิทธิภาพการใช้น้ำจะเพิ่มขึ้นอย่างมากในทุกภาคส่วน และรับประกันการถอนและการจัดหาน้ำจืดอย่างยั่งยืนเพื่อแก้ไขปัญหาการขาดแคลนน้ำ และลดจำนวนผู้ที่ประสบปัญหาการขาดแคลนน้ำลงอย่างมาก"
            short_title: "เพิ่มประสิทธิภาพการใช้น้ำและรับประกันการจัดหาน้ำจืด"
          target_6_5:
            long_title: "ภายในปี 2030 ดำเนินการจัดการทรัพยากรน้ำแบบบูรณาการในทุกระดับ รวมทั้งผ่านความร่วมมือข้ามพรมแดนตามความเหมาะสม"
            short_title: "นำการจัดการทรัพยากรน้ำแบบบูรณาการมาใช้"
          target_6_6:
            long_title: "ภายในปี 2020 ปกป้องและฟื้นฟูระบบนิเวศที่เกี่ยวข้องกับน้ำ รวมถึงภูเขา ป่าไม้ พื้นที่ชุ่มน้ำ แม่น้ำ ชั้นหินอุ้มน้ำ และทะเลสาบ"
            short_title: "ปกป้องและฟื้นฟูระบบนิเวศที่เกี่ยวข้องกับน้ำ"
          target_6_A:
            long_title: "ภายในปี 2030 ขยายความร่วมมือระหว่างประเทศและการสนับสนุนการสร้างขีดความสามารถให้กับประเทศกำลังพัฒนาในกิจกรรมและโครงการที่เกี่ยวข้องกับน้ำและสุขาภิบาล รวมถึงการเก็บเกี่ยวน้ำ การแยกเกลือออกจากน้ำ ประสิทธิภาพการใช้น้ำ การบำบัดน้ำเสีย การรีไซเคิล และการนำเทคโนโลยีกลับมาใช้ใหม่"
            short_title: "ขยายการสนับสนุนน้ำและสุขาภิบาลไปยังประเทศกำลังพัฒนา"
          target_6_B:
            long_title: "สนับสนุนและเสริมสร้างการมีส่วนร่วมของชุมชนท้องถิ่นในการปรับปรุงการจัดการน้ำและสุขาภิบาล"
            short_title: "สนับสนุนการมีส่วนร่วมในท้องถิ่นในการจัดการน้ำและสุขาภิบาล"
        title: "น้ำสะอาดและสุขาภิบาล"
