      goal_10:
        description: "ลดความเหลื่อมล้ำภายในและระหว่างประเทศ"
        long_description: "<p>การลดความเหลื่อมล้ำและการทำให้มั่นใจว่าไม่มีใครถูกทิ้งไว้ข้างหลังเป็นส่วนสำคัญในการบรรลุเป้าหมายการพัฒนาที่ยั่งยืน&nbsp;</p> <p>ความไม่เท่าเทียมกันภายในประเทศและระหว่างประเทศต่างๆ เป็นสาเหตุให้เกิดความกังวลอย่างต่อเนื่อง แม้จะมีสัญญาณเชิงบวกบางประการที่นำไปสู่การลดความเหลื่อมล้ำในบางมิติ เช่น การลดความเหลื่อมล้ำของรายได้ในบางประเทศและสถานะการค้าพิเศษที่เป็นประโยชน์ต่อประเทศที่มีรายได้ต่ำ <a href='https://unstats.un.org/sdgs/report/2019/goal-10/'>ความเหลื่อมล้ำยังคงมีอยู่</a></p> <p><a href='https://www.un.org/sustainabledevelopment/goal-of-the-month-may-2020'>โควิด-19 ได้เพิ่มความไม่เท่าเทียมกันที่มีอยู่อย่างลึกซึ้ง</a> ส่งผลกระทบต่อชุมชนที่ยากจนที่สุดและเปราะบางที่สุดอย่างยากลำบากที่สุด ได้ให้ความสำคัญกับความไม่เท่าเทียมกันทางเศรษฐกิจและเครือข่ายความปลอดภัยทางสังคมที่เปราะบางซึ่งทำให้ชุมชนที่อ่อนแอต้องแบกรับความรุนแรงของวิกฤต ในขณะเดียวกัน ความไม่เท่าเทียมกันทางสังคม การเมือง และเศรษฐกิจได้ขยายผลกระทบของการระบาดใหญ่</p> <p>ในด้านเศรษฐกิจ การระบาดใหญ่ของโควิด-19 ทั่วโลกได้เพิ่มขึ้นอย่างมาก <a href='https://www.ilo.org/global/about-the-ilo/newsroom/news/WCMS_743036/lang--en/index.htm'>การว่างงาน</a> และทำให้รายได้แรงงานลดลงอย่างมาก</p> <p>COVID- 19 ยังเสี่ยงต่อความก้าวหน้าที่จำกัดใน <a href='https://data.unwomen.org/resources/covid-19-emerging-gender-data-and-why-it-matters'>เพศ ความเท่าเทียมกัน</a>และสิทธิสตรีในทศวรรษที่ผ่านมา ในทุกด้าน ตั้งแต่สุขภาพ เศรษฐกิจ ความปลอดภัย ไปจนถึงการคุ้มครองทางสังคม ผลกระทบของโควิด-19 นั้นรุนแรงขึ้นสำหรับผู้หญิงและเด็กผู้หญิงเพียงแค่อาศัยเพศของพวกเธอ</p> <p>ความไม่เท่าเทียมกันยังเพิ่มพูนขึ้นสำหรับ <a href='https://www.un.org/sites/un2.un.org/files/un_policy_brief_on_human_rights_and_covid_23_april_2020.pdf'>ประชากรกลุ่มเปราะบาง</a>ในประเทศที่ระบบสุขภาพอ่อนแอและผู้ที่เผชิญกับวิกฤตด้านมนุษยธรรมที่มีอยู่ โดยเฉพาะผู้ลี้ภัยและผู้อพยพ รวมทั้งชนเผ่าพื้นเมือง ผู้สูงอายุ คนพิการ และเด็ก มีความเสี่ยงที่จะถูกทิ้งไว้เบื้องหลัง และ<a href='https://www.un.org/en/coronavirus/covid-19-un-counters-pandemic-related-hate-and-xenophobia'>เกิดคำพูดแสดงความเกลียดชัง</a>ไปยังเป้าหมายกลุ่มเสี่ยงเพิ่มขึ้น .</p>"
