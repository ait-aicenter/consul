          and Sanitation
      goal_7:
        description: "รับประกันการเข้าถึงพลังงานราคาไม่แพง เชื่อถือได้ ยั่งยืนและทันสมัย"
        long_description: "<p>โลกกำลัง<a href='https://unstats.un.org/sdgs/report/2019/goal-07/'>คืบหน้าสู่เป้าหมายที่ 7</a> พร้อมสัญญาณกำลังใจ พลังงานมีความยั่งยืนและหาได้ทั่วไปมากขึ้น การเข้าถึงไฟฟ้าในประเทศยากจนเริ่มเร็วขึ้น ประสิทธิภาพการใช้พลังงานดีขึ้นอย่างต่อเนื่อง และพลังงานหมุนเวียนได้รับผลกำไรที่น่าประทับใจในภาคการผลิตไฟฟ้า&nbsp;</p> <p>อย่างไรก็ตาม จำเป็นต้องให้ความสนใจเป็นพิเศษในการปรับปรุงการเข้าถึงแหล่งสะอาด และเชื้อเพลิงและเทคโนโลยีการทำอาหารที่ปลอดภัยสำหรับผู้คน 3 พันล้านคน เพื่อขยายการใช้พลังงานทดแทนนอกเหนือจากภาคการผลิตไฟฟ้า และเพื่อเพิ่มการใช้พลังงานไฟฟ้าในอนุภูมิภาคทะเลทรายซาฮารา</p> <p><a href='https://trackingsdg7.esmap.org/'>รายงานความก้าวหน้าด้านพลังงาน</a>มีแดชบอร์ดทั่วโลกเพื่อลงทะเบียนความคืบหน้าในการเข้าถึงพลังงาน ประสิทธิภาพการใช้พลังงาน และพลังงานหมุนเวียน โดยจะประเมินความคืบหน้าของแต่ละประเทศในสามเสาหลักนี้ และให้ภาพรวมว่าเราอยู่ไกลแค่ไหนจากการบรรลุเป้าหมายเป้าหมายการพัฒนาที่ยั่งยืนในปี 2030</p>"
        targets:
          target_7_1:
            long_title: "ภายในปี 2030 รับรองการเข้าถึงบริการด้านพลังงานที่ทันสมัย เชื่อถือได้ และราคาไม่แพง"
            short_title: "การเข้าถึงสากลสู่พลังงานสมัยใหม่"
          target_7_2:
            long_title: "ภายในปี 2030 สัดส่วนของพลังงานหมุนเวียนในส่วนผสมพลังงานทั่วโลกจะเพิ่มขึ้นอย่างมาก"
            short_title: "เพิ่มเปอร์เซ็นต์พลังงานหมุนเวียนทั่วโลก"
          target_7_3:
            long_title: "ภายในปี 2030 เพิ่มอัตราการปรับปรุงประสิทธิภาพการใช้พลังงานทั่วโลกเป็นสองเท่า"
            short_title: "ปรับปรุงประสิทธิภาพการใช้พลังงานเป็นสองเท่า"
          target_7_A:
            long_title: "ภายในปี 2030 ส่งเสริมความร่วมมือระหว่างประเทศเพื่ออำนวยความสะดวกในการเข้าถึงการวิจัยและเทคโนโลยีพลังงานสะอาด ซึ่งรวมถึงพลังงานหมุนเวียน ประสิทธิภาพการใช้พลังงาน และเทคโนโลยีเชื้อเพลิงฟอสซิลขั้นสูงและสะอาดกว่า และส่งเสริมการลงทุนในโครงสร้างพื้นฐานด้านพลังงานและเทคโนโลยีพลังงานสะอาด"
            short_title: "ส่งเสริมการเข้าถึงการวิจัย เทคโนโลยี และการลงทุนด้านพลังงานสะอาด"
          target_7_B:
            long_title: "ภายในปี 2030 ให้ขยายโครงสร้างพื้นฐานและอัพเกรดเทคโนโลยีเพื่อให้บริการพลังงานที่ทันสมัยและยั่งยืนสำหรับทุกคนในประเทศกำลังพัฒนา โดยเฉพาะประเทศที่พัฒนาน้อยที่สุด ประเทศกำลังพัฒนาที่เป็นเกาะขนาดเล็ก และประเทศกำลังพัฒนาที่ไม่มีทางออกสู่ทะเล ตามโครงการของตน สนับสนุน"
            short_title: "ขยายและอัพเกรดบริการด้านพลังงานสำหรับประเทศกำลังพัฒนา"
        title: "พลังงานสะอาดราคาไม่แพง"
