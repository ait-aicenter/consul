            short_title: "ต่อสู้กับโรคติดต่อ"
          target_3_4:
            long_title: "ลดอัตราการเสียชีวิตก่อนวัยอันควรจากโรคไม่ติดต่อได้หนึ่งในสามผ่านการป้องกันและบำบัดรักษา และส่งเสริมสุขภาพจิตและความเป็นอยู่ที่ดี ภายในปี 2030"
            short_title: "ลดอัตราการเสียชีวิตจากโรคไม่ติดต่อและส่งเสริมสุขภาพจิต"
          target_3_5:
            long_title: "เสริมสร้างการป้องกันและรักษาการใช้สารเสพติด รวมทั้งการใช้สารเสพติดและการใช้แอลกอฮอล์ในทางที่ผิด"
            short_title: "ป้องกันและรักษาการใช้สารเสพติด"
          target_3_6:
            long_title: "ภายในปี 2020 ลดจำนวนผู้เสียชีวิตและบาดเจ็บจากอุบัติเหตุจราจรทางถนนลงครึ่งหนึ่ง"
            short_title: "ลดการบาดเจ็บและเสียชีวิตทางถนน"
          target_3_7:
            long_title: "ภายในปี 2020 รับรองการเข้าถึงบริการด้านสุขภาพทางเพศและการเจริญพันธุ์อย่างทั่วถึง ซึ่งรวมถึงการวางแผนครอบครัว ข้อมูลและการศึกษา และการบูรณาการอนามัยการเจริญพันธุ์เข้ากับกลยุทธ์และโครงการระดับชาติ"
            short_title: "การเข้าถึงสากลสำหรับการดูแลทางเพศและการเจริญพันธุ์ การวางแผนครอบครัวและการศึกษา"
          target_3_8:
            long_title: "บรรลุหลักประกันสุขภาพถ้วนหน้า ซึ่งรวมถึงการป้องกันความเสี่ยงทางการเงิน การเข้าถึงบริการดูแลสุขภาพที่จำเป็นที่มีคุณภาพ และการเข้าถึงยาและวัคซีนจำเป็นที่ปลอดภัย มีประสิทธิภาพ คุณภาพ และราคาไม่แพงสำหรับทุกคน"
            short_title: "บรรลุหลักประกันสุขภาพถ้วนหน้า"
          target_3_9:
            long_title: "ภายในปี 2030 ลดจำนวนผู้เสียชีวิตและการเจ็บป่วยจากสารเคมีอันตราย รวมถึงมลภาวะทางอากาศ น้ำ และดิน และการปนเปื้อน"
            short_title: "ลดการเจ็บป่วยและเสียชีวิตจากสารเคมีอันตรายและมลพิษ"
          target_3_A:
            long_title: "เสริมสร้างการดำเนินการตามกรอบอนุสัญญาขององค์การอนามัยโลกว่าด้วยการควบคุมยาสูบในทุกประเทศตามความเหมาะสม"
            short_title: "ดำเนินการตามกรอบอนุสัญญาของ WHO ว่าด้วยการควบคุมยาสูบ"
          target_3_B:
            long_title: "สนับสนุนการวิจัยและพัฒนาวัคซีนและยาสำหรับโรคติดต่อและไม่ติดต่อที่ส่งผลกระทบต่อประเทศกำลังพัฒนาเป็นหลัก ให้การเข้าถึงยาและวัคซีนที่จำเป็นในราคาไม่แพง ตามปฏิญญาโดฮาว่าด้วยข้อตกลง TRIPS และสาธารณสุขซึ่งยืนยัน สิทธิของประเทศกำลังพัฒนาในการใช้บทบัญญัติทั้งหมดในความตกลงว่าด้วยการค้าที่เกี่ยวข้องกับสิทธิในทรัพย์สินทางปัญญาเกี่ยวกับความยืดหยุ่นในการปกป้องสุขภาพของประชาชน และโดยเฉพาะอย่างยิ่ง ให้การเข้าถึงยาสำหรับทุกคน"
            short_title: "สนับสนุนการวิจัย การพัฒนา และการเข้าถึงวัคซีนและยาราคาไม่แพงอย่างทั่วถึง"
          target_3_C:
            long_title: "เพิ่มการจัดหาเงินทุนด้านสุขภาพอย่างมากและการสรรหา การพัฒนา การฝึกอบรม และการรักษากำลังคนด้านสุขภาพในประเทศกำลังพัฒนา โดยเฉพาะอย่างยิ่งในประเทศที่พัฒนาน้อยที่สุดและประเทศกำลังพัฒนาที่เป็นเกาะขนาดเล็ก"
            short_title: "เพิ่มการจัดหาเงินทุนด้านสุขภาพและสนับสนุนบุคลากรด้านสุขภาพในประเทศกำลังพัฒนา"
          target_3_D:
            long_title: "เสริมสร้างขีดความสามารถของทุกประเทศ โดยเฉพาะประเทศกำลังพัฒนา สำหรับการเตือนล่วงหน้า การลดความเสี่ยง และการจัดการความเสี่ยงด้านสุขภาพระดับประเทศและระดับโลก"
            short_title: "ปรับปรุงระบบเตือนภัยล่วงหน้าสำหรับความเสี่ยงด้านสุขภาพทั่วโลก"
        title: "สุขภาพที่ดีและความเป็นอยู่ที่ดี"
        title_in_two_lines: |-
          Good Health
          and Well-Being
      goal_4:
        description: "การศึกษาที่มีคุณภาพ"
        long_description: "<p>การศึกษาช่วยให้มีการเคลื่อนย้ายทางสังคมและเศรษฐกิจที่สูงขึ้น และเป็นกุญแจสำคัญในการหลบหนีความยากจน ในช่วงทศวรรษที่ผ่านมา มีความก้าวหน้าครั้งใหญ่ในการเพิ่มการเข้าถึงการศึกษาและอัตราการลงทะเบียนเรียนในทุกระดับ โดยเฉพาะอย่างยิ่งสำหรับเด็กผู้หญิง อย่างไรก็ตาม <a href='http://uis.unesco.org/en/topic/out-school-children-and-youth'>เด็กประมาณ 260 ล้านคนยังไม่เรียนหนังสือ</a>ในปี 2018 — เกือบหนึ่งในห้าของประชากรโลกในกลุ่มอายุนั้น และมากกว่าครึ่งของเด็กและวัยรุ่นทั่วโลก<a href='https://unstats.un.org/sdgs/report/2019/goal-04/'>ไม่ผ่านมาตรฐานความสามารถขั้นต่ำ</a>ในการอ่านและ คณิตศาสตร์</p> <p>ในปี 2020 ในขณะที่การระบาดใหญ่ของโควิด-19 ไปทั่วโลก ประเทศส่วนใหญ่ประกาศปิดโรงเรียนชั่วคราว ซึ่งส่งผลกระทบต่อนักเรียนมากกว่า 91 เปอร์เซ็นต์ทั่วโลก ภายในเดือนเมษายน 2020 ใกล้กับ<a href='https://en.unesco.org/covid19/educationresponse'>เด็กและเยาวชน 1.6 พันล้านคนต้องออกจากโรงเรียน</a> และมีเด็กเกือบ<a href='https://www.un.org/sites/un2.un.org/files/policy_brief_on_covid_impact_on_children_16_april_2020.pdf'>369 ล้านคนที่ต้องพึ่งพาอาหารของโรงเรียน</a>ต้องหาแหล่งข้อมูลอื่น สำหรับโภชนาการประจำวัน</p> <p>ไม่เคยมีเด็กจำนวนมากที่ออกจากโรงเรียนไปพร้อม ๆ กันมาก่อน ซึ่งเป็นอุปสรรคต่อการเรียนรู้และการยกระดับชีวิต โดยเฉพาะอย่างยิ่งเด็กที่อ่อนแอที่สุดและคนรอบนอก การระบาดใหญ่ทั่วโลกมีผลกระทบอย่างกว้างขวางซึ่งอาจเป็นอันตรายต่อกำไรที่ได้มาอย่างยากลำบากในการปรับปรุงการศึกษาระดับโลก</p>"
        targets:
          target_4_1:
            long_title: "ภายในปี 2030 ตรวจสอบให้แน่ใจว่าเด็กหญิงและเด็กชายทุกคนสำเร็จการศึกษาระดับประถมศึกษาและมัธยมศึกษาฟรี เท่าเทียมกัน และมีคุณภาพ ซึ่งนำไปสู่ผลลัพธ์การเรียนรู้ที่เกี่ยวข้องและเป้าหมาย 4 อย่างมีประสิทธิภาพ"
            short_title: "ฟรีประถมศึกษาและมัธยมศึกษา"
          target_4_2:
            long_title: "ภายในปี 2030 ตรวจสอบให้แน่ใจว่าเด็กหญิงและเด็กชายทุกคนสามารถเข้าถึงการพัฒนาเด็กปฐมวัย การดูแล และการศึกษาก่อนประถมศึกษาที่มีคุณภาพ เพื่อให้พวกเขาพร้อมสำหรับการศึกษาระดับประถมศึกษา"
            short_title: "การเข้าถึงคุณภาพก่อนประถมศึกษาที่มีคุณภาพอย่างเท่าเทียมกัน"
          target_4_3:
            long_title: "ภายในปี 2030 รับรองว่าผู้หญิงและผู้ชายทุกคนจะสามารถเข้าถึงการศึกษาด้านเทคนิค อาชีวศึกษา และอุดมศึกษาที่มีคุณภาพและราคาไม่แพง รวมถึงมหาวิทยาลัยด้วย"
            short_title: "การเข้าถึงที่เท่าเทียมกันในด้านเทคนิค อาชีพ และการศึกษาระดับอุดมศึกษาที่ราคาไม่แพง"
          target_4_4:
            long_title: "ภายในปี 2030 จำนวนเยาวชนและผู้ใหญ่ที่มีทักษะที่เกี่ยวข้องเพิ่มขึ้นอย่างมาก ซึ่งรวมถึงทักษะด้านเทคนิคและอาชีวศึกษา เพื่อการจ้างงาน งานที่มีคุณค่า และการเป็นผู้ประกอบการ"
            short_title: "เพิ่มจำนวนผู้ที่มีทักษะที่เกี่ยวข้องเพื่อความสำเร็จทางการเงิน"
          target_4_5:
            long_title: "ภายในปี 2030 ขจัดความเหลื่อมล้ำทางเพศในด้านการศึกษา และสร้างความมั่นใจในการเข้าถึงการศึกษาและการฝึกอาชีพทุกระดับอย่างเท่าเทียมกันสำหรับผู้เปราะบาง รวมถึงคนพิการ ชนเผ่าพื้นเมือง และเด็กในสถานการณ์ที่เปราะบาง"
            short_title: "ขจัดการเลือกปฏิบัติในการศึกษาทั้งหมด"
          target_4_6:
            long_title: "ภายในปี 2030 ตรวจสอบให้แน่ใจว่าเยาวชนและผู้ใหญ่ในสัดส่วนที่เพียงพอ ทั้งชายและหญิง บรรลุการรู้หนังสือและการคิดเลข"
            short_title: "ความรู้สากลและการคำนวณ"
          target_4_7:
            long_title: "ภายในปี 2030 ตรวจสอบให้แน่ใจว่าผู้เรียนทุกคนได้รับความรู้และทักษะที่จำเป็นในการส่งเสริมการพัฒนาที่ยั่งยืน รวมถึงผ่านการศึกษาเพื่อการพัฒนาที่ยั่งยืนและวิถีชีวิตที่ยั่งยืน สิทธิมนุษยชน ความเสมอภาคทางเพศ การส่งเสริมวัฒนธรรมแห่งสันติภาพและการไม่ -ความรุนแรง ความเป็นพลเมืองโลก และการเห็นคุณค่าของความหลากหลายทางวัฒนธรรม และการมีส่วนร่วมของวัฒนธรรมเพื่อการพัฒนาที่ยั่งยืน"
            short_title: "การศึกษาเพื่อการพัฒนาที่ยั่งยืนและความเป็นพลเมืองโลก"
          target_4_A:
            long_title: "สร้างและอัปเกรดสิ่งอำนวยความสะดวกด้านการศึกษาที่เป็นเด็ก ผู้ทุพพลภาพ และมีความอ่อนไหวทางเพศ และจัดเตรียมสภาพแวดล้อมการเรียนรู้ที่ปลอดภัย ไม่รุนแรง ครอบคลุม และมีประสิทธิภาพสำหรับทุกคน"
            short_title: "สร้างและอัปเกรดโรงเรียนแบบรวมและปลอดภัย"
          target_4_B:
            long_title: "ภายในปี 2020 จะเพิ่มจำนวนทุนการศึกษาทั่วโลกอย่างมากสำหรับประเทศกำลังพัฒนา โดยเฉพาะประเทศที่พัฒนาน้อยที่สุด ประเทศกำลังพัฒนาที่เป็นเกาะเล็กๆ และประเทศในแอฟริกา สำหรับการลงทะเบียนเรียนในระดับอุดมศึกษา รวมถึงการฝึกอบรมสายอาชีพและเทคโนโลยีสารสนเทศและการสื่อสาร เทคนิค โปรแกรมวิศวกรรมและวิทยาศาสตร์ ในประเทศพัฒนาแล้วและประเทศกำลังพัฒนาอื่นๆ"
            short_title: "ขยายทุนการศึกษาระดับอุดมศึกษาสำหรับประเทศกำลังพัฒนา"
          target_4_C:
            long_title: "ภายในปี 2030 อุปทานของครูผู้ทรงคุณวุฒิเพิ่มขึ้นอย่างมาก ซึ่งรวมถึงผ่านความร่วมมือระหว่างประเทศเพื่อการฝึกอบรมครูในประเทศกำลังพัฒนา โดยเฉพาะประเทศที่กำลังพัฒนา"
            short_title: "เพิ่มการจัดหาครูที่มีคุณภาพในประเทศกำลังพัฒนา"
        title: "การศึกษาคุณภาพ"
        title_in_two_lines: |-
          Quality
