            long_title: "มั่นใจว่าทุกคนสามารถเข้าถึงที่อยู่อาศัยที่เพียงพอ ปลอดภัย และราคาไม่แพง และบริการพื้นฐานและพัฒนาสลัมภายในปี 2030 "
