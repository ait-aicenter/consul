      goal_1:
        description: "ยุติความยากจนในทุกรูปแบบ ทุกที่"
        long_description: "<p>วิกฤตคนยากจนทั่วโลกมีจำนวนลดลงจาก 36 เปอร์เซ็นต์ในปี 1990 เป็น 10 เปอร์เซ็นต์ของปี 2015 แต่ก้าวของการเปลี่ยนแปลงกำลังชะลอตัวลงและวิกฤตโควิด-19 <a href='https://www.un.org/sites/un2.un.org/files/sg_report_socio-economic_impact_of_covid19.pdf'>ความเสี่ยงในการพลิกกลับของความก้าวหน้าหลายทศวรรษ</a>ในการต่อสู้กับความยากจน <a href='https://www.wider.unu.edu/node/237051'>งานวิจัยใหม่</a>ที่เผยแพร่โดย UNU World Institute for Development Economics Research เตือนว่าผลกระทบทางเศรษฐกิจจาก <a href='https://www.wider.unu.edu/publication/estimates-impact-covid-19-global-poverty'>การระบาดใหญ่ทั่วโลกอาจเพิ่มความยากจนทั่วโลกได้มากถึงครึ่งพันล้านคน</a> หรือ 8% ของ ประชากรมนุษย์ทั้งหมด นี่จะเป็นครั้งแรกที่ความยากจนเพิ่มขึ้นทั่วโลกในรอบ 30 ปี นับตั้งแต่ปี 1990</p> <p>มากกว่า <a href='http://www.worldbank.org/en/news/press-release/2018/09/19/decline-of-global-extreme-poverty-continues-but-has-slowed-world-bank'>700 ล้านคน</a>หรือ 10% ของประชากรโลก ยยังคงดำรงชีวิตอยู่อย่างยากจนข้นแค้นในทุกวันนี้ ดิ้นรนเพื่อเติมเต็มความต้องการขั้นพื้นฐาน เช่น สุขภาพ การศึกษา และการเข้าถึงน้ำและการสุขาภิบาล เป็นต้น คนส่วนใหญ่ที่มีรายได้น้อยกว่า $1.90 ต่อวันอาศัยอยู่ในอนุภูมิภาคทะเลทรายซาฮารา ทั่วโลก<a href='https://unstats.un.org/sdgs/report/2019/goal-01/'>อัตราความยากจนในพื้นที่ชนบทอยู่ที่ 17.2%</a> ซึ่งสูงกว่าสามเท่า ในเขตเมือง&nbsp;</p> <p>สำหรับผู้ที่ทำงาน การมีงานทำไม่ได้รับประกันการดำรงชีวิตที่ดี อันที่จริง <a href='https://unstats.un.org/sdgs/report/2019/goal-01/'>8 เปอร์เซ็นต์</a> ของผู้จ้างงานและครอบครัวทั่วโลกใช้ชีวิตอย่างยากจนข้นแค้นในปี 2018. เด็กหนึ่งในห้าคนอาศัยอยู่ในความยากจนอย่างสุดขีด การรับรองการคุ้มครองทางสังคมสำหรับเด็กทุกคนและกลุ่มเสี่ยงอื่นๆ มีความสำคัญต่อการลดความยากจน</p>"
