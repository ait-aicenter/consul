      goal_14:
        description: "อนุรักษ์การใช้มหาสมุทร ทะเล และทรัพยากรทางทะเลอย่างยั่งยืน"
        long_description: "<p>มหาสมุทรขับเคลื่อนระบบทั่วโลกที่ทำให้โลกสามารถอยู่อาศัยได้สำหรับมนุษยชาติ น้ำฝน น้ำดื่ม สภาพอากาศ สภาพอากาศ แนวชายฝั่ง อาหารส่วนใหญ่ของเรา และแม้แต่ออกซิเจนในอากาศที่เราหายใจ ล้วนได้รับมาจากทะเล&nbsp;</p> <p>การจัดการ <a href='https://www.unenvironment.org/explore-topics/oceans-seas/why-do-oceans-and-seas-matter'>ทรัพยากรที่สำคัญของโลก</a>เป็นคุณลักษณะสำคัญของอนาคตที่ยั่งยืน อย่างไรก็ตาม ในปัจจุบัน น้ำชายฝั่งทะเลเสื่อมโทรมลงอย่างต่อเนื่องอันเนื่องมาจากมลภาวะ และการทำให้เป็นกรดของมหาสมุทรส่งผลเสียต่อการทำงานของ ระบบนิเวศและความหลากหลายทางชีวภาพ สิ่งนี้ยังส่งผลกระทบในทางลบต่อการประมงรายย่อย&nbsp;</p> <p>การอนุรักษ์มหาสมุทรของเราต้องให้ความสำคัญเป็นอันดับหนึ่ง ความหลากหลายทางชีวภาพทางทะเลมีความสำคัญต่อสุขภาพของผู้คนและโลกของเรา พื้นที่คุ้มครองทางทะเลจำเป็นต้องได้รับการจัดการอย่างมีประสิทธิภาพและมีทรัพยากรที่ดี และจำเป็นต้องมีกฎระเบียบเพื่อลดการประมงเกินขนาด มลพิษทางทะเล และการทำให้เป็นกรดในมหาสมุทร</p>"
        targets:
          target_14_1:
            long_title: "ป้องกันและลดมลพิษทางทะเลทุกประเภท โดยเฉพาะอย่างยิ่งจากกิจกรรมบนบก รวมถึงขยะทะเลและมลพิษทางสารอาหาร ภายในปี 2030"
            short_title: "ลดมลภาวะทางทะเล"
          target_14_2:
            long_title: "จัดการและปกป้องระบบนิเวศทางทะเลและชายฝั่งอย่างยั่งยืนเพื่อหลีกเลี่ยงผลกระทบที่สำคัญ รวมถึงการเสริมสร้างความยืดหยุ่นของระบบนิเวศ และดำเนินการฟื้นฟูเพื่อให้เกิดมหาสมุทรที่อุดมสมบูรณ์และมีประสิทธิผล "
