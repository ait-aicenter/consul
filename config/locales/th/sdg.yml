      goal_13:
        description: "ดำเนินการอย่างเร่งด่วนเพื่อต่อสู้กับการเปลี่ยนแปลงสภาพภูมิอากาศและผลกระทบของมัน"
        long_description: "<p>ปี 2019 เป็น<a href='https://news.un.org/en/story/2020/03/1059061'>ปีที่ร้อนที่สุดเป็นประวัติการณ์</a>และสิ้นสุดทศวรรษที่อบอุ่นที่สุด (2010) - 2019) ที่เคยบันทึกไว้.&nbsp;&nbsp;</p> <p>ระดับคาร์บอนไดออกไซด์ (CO2) และ <a href='https://news.un.org/en/story/2020/04/1062332'>ก๊าซเรือนกระจกในชั้นบรรยากาศ</a>สร้างสถิติใหม่ในปี 2019&nbsp;</p> <p>การเปลี่ยนแปลงสภาพภูมิอากาศส่งผลกระทบต่อทุกประเทศในทุกทวีป มันกำลังทำลายเศรษฐกิจของประเทศและส่งผลกระทบต่อชีวิต รูปแบบสภาพอากาศเปลี่ยนแปลง ระดับน้ำทะเลสูงขึ้น และเหตุการณ์สภาพอากาศรุนแรงขึ้น</p> <p>แม้ว่าการปล่อยก๊าซเรือนกระจกคาดว่าจะลดลงประมาณ 6% ในปี 2020 เนื่องจากการห้ามเดินทางและการชะลอตัวทางเศรษฐกิจที่เกิดจากโควิด -19 ระบาด แต่เหตุการณ์นี้จะเกิดขึ้นแค่เพียงชั่วคราวเท่านั้น <a href='https://news.un.org/en/story/2020/04/1062332'>สภาพอากาศไม่ได้หยุดชั่วคราว</a> เมื่อเศรษฐกิจโลกเริ่มฟื้นตัวจากการระบาดใหญ่ การปล่อยมลพิษคาดว่าจะกลับสู่ระดับที่สูงขึ้น</p> <p>การช่วยชีวิตและการดำรงชีวิตจำเป็นต้องดำเนินการอย่างเร่งด่วนเพื่อจัดการกับโรคระบาดใหญ่และภาวะฉุกเฉินด้านสภาพอากาศ</p> <p ><a href='https://unfccc.int/process-and-meetings/the-paris-agreement/the-paris-agreement'>ข้อตกลงปารีส</a> ซึ่งนำมาใช้ในปี 2015 มีเป้าหมายเพื่อเสริมสร้างความเข้มแข็งให้กับทั่วโลก ตอบสนองต่อภัยคุกคามจากการเปลี่ยนแปลงสภาพภูมิอากาศโดยการรักษาอุณหภูมิโลกให้สูงขึ้นในศตวรรษนี้ ซึ่งต่ำกว่า 2 องศาเซลเซียสเหนือระดับก่อนยุคอุตสาหกรรม ข้อตกลงดังกล่าวยังมีจุดมุ่งหมายเพื่อเสริมสร้างความสามารถของประเทศต่างๆ ในการจัดการกับผลกระทบของการเปลี่ยนแปลงสภาพภูมิอากาศ ผ่านกระแสการเงินที่เหมาะสม กรอบเทคโนโลยีใหม่ และกรอบการสร้างขีดความสามารถที่เพิ่มขึ้น</p>"
        targets:
          target_13_1:
            long_title: "เสริมสร้างความยืดหยุ่นและความสามารถในการปรับตัวต่ออันตรายจากสภาพอากาศและภัยธรรมชาติในทุกประเทศ"
            short_title: "เสริมสร้างความยืดหยุ่นและความสามารถในการปรับตัวต่อภัยพิบัติที่เกี่ยวข้องกับสภาพภูมิอากาศ"
          target_13_2:
            long_title: "การปฏิบัติการมาตรการการเปลี่ยนแปลงสภาพภูมิอากาศเข้ากับนโยบาย ยุทธศาสตร์ และการวางแผนระดับชาติ"
            short_title: "การปฏิบัติการมาตรการการเปลี่ยนแปลงสภาพภูมิอากาศเข้ากับนโยบายและการวางแผน"
          target_13_3:
            long_title: "ปรับปรุงการศึกษา การเพิ่มการรับรู้ และความสามารถของมนุษย์และของสถาบันในการบรรเทาการเปลี่ยนแปลงสภาพภูมิอากาศ การปรับตัว การลดผลกระทบ และการเตือนล่วงหน้า"
            short_title: "สร้างความรู้และศักยภาพเพื่อรองรับการเปลี่ยนแปลงสภาพภูมิอากาศ"
          target_13_A:
            long_title: "ดำเนินการตามคำมั่นที่ดำเนินการโดยภาคีของประเทศพัฒนาแล้วตามกรอบอนุสัญญาสหประชาชาติว่าด้วยการเปลี่ยนแปลงสภาพภูมิอากาศโดยมีเป้าหมายในการระดมเงิน 100 พันล้านดอลลาร์ต่อปีภายในปี 2563 จากแหล่งทั้งหมดเพื่อตอบสนองความต้องการของประเทศกำลังพัฒนาในบริบทของการดำเนินการบรรเทาผลกระทบที่มีความหมายและความโปร่งใสในการดำเนินการ และดำเนินการให้กองทุน Green Climate ดำเนินการอย่างเต็มที่และมีประโยชน์อย่างที่ี่สุด "
            short_title: "ดำเนินการตามกรอบอนุสัญญาสหประชาชาติว่าด้วยการเปลี่ยนแปลงสภาพภูมิอากาศ"
          target_13_B:
            long_title: "ส่งเสริมกลไกเพื่อเพิ่มขีดความสามารถสำหรับการวางแผนและการจัดการที่เกี่ยวข้องกับการเปลี่ยนแปลงสภาพภูมิอากาศอย่างมีประสิทธิภาพในประเทศที่พัฒนาน้อยที่สุดและรัฐกำลังพัฒนาที่เป็นเกาะขนาดเล็ก รวมถึงการมุ่งเน้นไปที่สตรี เยาวชน และชุมชนท้องถิ่นและชุมชนรอบนอก"
            short_title: "ส่งเสริมกลไกเพื่อเพิ่มขีดความสามารถในการวางแผนและการจัดการ"
