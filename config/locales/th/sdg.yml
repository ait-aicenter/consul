      goal_5:
        description: "บรรลุความเท่าเทียมทางเพศและส่งเสริมสตรีและเด็กหญิงทุกคน"
        long_description: '<p>ความเท่าเทียมทางเพศไม่ได้เป็นเพียงสิทธิมนุษยชนขั้นพื้นฐานเท่านั้น แต่ยังเป็นรากฐานที่จำเป็นสำหรับโลกที่สงบสุข เจริญรุ่งเรือง และยั่งยืนอีกด้วย&nbsp;</p> <p>มี<a href="https://www.unwomen.org/-/media/headquarters/attachments/sections/library/publications/2020/gender-equality-womens-rights-in-review-key-facts-and-figures-en.pdf?la=en&amp;vs=935">ความคืบหน้า</a>ในทศวรรษที่ผ่านมา: เด็กผู้หญิงไปโรงเรียนมากขึ้น ผู้หญิงน้อยลงที่ถูกบังคับให้แต่งงานก่อนวัยอันควร ผู้หญิงจำนวนมากขึ้นรับราชการในรัฐสภาและตำแหน่งผู้นำ และกฎหมายกำลังได้รับการปฏิรูปเพื่อความก้าวหน้า ความเท่าเทียมทางเพศ</p> <p>แม้จะได้รับผลตอบแทนเหล่านี้ <a href="https://www.unwomen.org/-/media/headquarters/attachments/sections/library/publications/2020/gender-equality-womens-rights-in-review-key-facts-and-figures-en.pdf?la=en&amp;vs=935">ความท้าทาย</a>ยังคงมีอยู่: กฎหมายการเลือกปฏิบัติและบรรทัดฐานทางสังคมยังคงแพร่หลาย ผู้หญิงยังคงเป็นอยู่ ด้อยโอกาสในทุกระดับของความเป็นผู้นำทางการเมือง และ 1 ใน 5 ผู้หญิงและเด็กหญิงอายุระหว่าง 15 ถึง 49 ปีรายงานว่ากำลังประสบกับความรุนแรงทางร่างกายหรือทางเพศจากคู่รักที่ใกล้ชิดภายในระยะเวลา 12 เดือน</p> <p>ผลกระทบของ <a href="https://www.un. org/sites/un2.un.org/files/policy_brief_on_covid_impact_on_women_9_apr_2020_updated.pdf">การระบาดใหญ่ของโควิด-19 อาจทำให้ความคืบหน้าที่จำกัด</a>เกี่ยวกับความเท่าเทียมทางเพศและสิทธิสตรี การระบาดของโรคโคโรนาไวรัส <a href="https://www.unfpa.org/sites/default/files/resource-pdf/COVID-19_A_Gender_Lens_Guidance_Note.pdf">ทำให้ความไม่เท่าเทียมกันที่มีอยู่รุนแรงขึ้น</a>สำหรับผู้หญิงและเด็กหญิงในทุกด้าน – ตั้งแต่สุขภาพและเศรษฐกิจ ไปจนถึงการรักษาความปลอดภัยและการคุ้มครองทางสังคม</p> <p>ผู้หญิงมีบทบาทที่ไม่สมส่วนในการตอบสนองต่อไวรัส ซึ่งรวมถึงในฐานะผู้ปฏิบัติงานด้านสาธารณสุขและผู้ดูแลที่บ้าน งานดูแลที่ไม่ได้รับค่าจ้างของผู้หญิงเพิ่มขึ้นอย่างมากอันเป็นผลมาจากการปิดโรงเรียนและความต้องการที่เพิ่มขึ้นของผู้สูงอายุ ผู้หญิงยังได้รับผลกระทบทางเศรษฐกิจจากโควิด-19 อย่างหนัก เนื่องจากพวกเธอทำงานอย่างไม่สมส่วนในตลาดแรงงานที่ไม่มั่นคง ผู้หญิงเกือบ 60 เปอร์เซ็นต์ทำงานในเศรษฐกิจนอกระบบ ซึ่งทำให้พวกเขาเสี่ยงที่จะตกสู่ความยากจนมากขึ้น</p> <p>การระบาดใหญ่ยังส่งผลให้ <a href="https://www.unwomen.org/-/media/headquarters/attachments/sections/library/publications/2020/gender-equality-womens-rights-in-review-key-facts-and-figures-en.pdf?la=en&amp;vs=935">ความรุนแรงต่อผู้หญิงและเด็กผู้หญิง</a> ด้วยมาตรการล็อกดาวน์ ผู้หญิงจำนวนมากติดอยู่ที่บ้านพร้อมกับผู้กระทำผิด และพยายามเข้าถึงบริการต่างๆ ต้องเผชิญกับบาดแผลและข้อจำกัดต่างๆ ข้อมูลที่เกิดขึ้นใหม่แสดงให้เห็นว่า นับตั้งแต่การระบาดของโรคระบาด ความรุนแรงต่อผู้หญิงและเด็กผู้หญิง –โดยเฉพาะอย่างยิ่งความรุนแรงในครอบครัว – ได้ทวีความรุนแรงมากขึ้น</p>'
        targets:
          target_5_1:
            long_title: "ยุติการเลือกปฏิบัติต่อผู้หญิงและเด็กผู้หญิงทุกรูปแบบในทุกที่"
            short_title: "ยุติการเลือกปฏิบัติต่อสตรีและเด็กหญิง"
          target_5_2:
            long_title: "ขจัดความรุนแรงทุกรูปแบบต่อผู้หญิงและเด็กผู้หญิงในที่สาธารณะและในที่ส่วนตัว รวมทั้งการค้ามนุษย์และการแสวงหาประโยชน์ทางเพศและการแสวงประโยชน์ประเภทอื่นๆ"
            short_title: "ยุติความรุนแรงต่อสตรีและเด็กหญิงทั้งหมด"
          target_5_3:
            long_title: "ขจัดการกระทำที่เป็นอันตรายทั้งหมด เช่น การเป็นเด็ก การแต่งงานก่อนวัยอันควรและการบังคับ และการขลิบอวัยวะเพศหญิง"
            short_title: "ขจัดการบังคับให้แต่งงานและการทำร้ายร่างกาย"
          target_5_4:
            long_title: "ตระหนักและเห็นคุณค่าของการดูแลและทำงานบ้านที่ไม่ได้รับค่าตอบแทนผ่านการให้บริการสาธารณะ โครงสร้างพื้นฐาน และนโยบายการคุ้มครองทางสังคม และการส่งเสริมความรับผิดชอบร่วมกันภายในครัวเรือนและครอบครัวตามความเหมาะสมระดับประเทศ"
            short_title: "ให้ความสำคัญกับการดูแลที่ไม่ได้รับค่าตอบแทนและส่งเสริมความรับผิดชอบร่วมกันในครอบครัว"
          target_5_5:
            long_title: "ตรวจสอบให้แน่ใจว่าผู้หญิงมีส่วนร่วมอย่างเต็มที่และมีประสิทธิภาพ และมีโอกาสที่เท่าเทียมกันในการเป็นผู้นำในการตัดสินใจทุกระดับในด้านการเมือง เศรษฐกิจ และชีวิตสาธารณะ"
            short_title: "ให้แน่ใจว่ามีส่วนร่วมอย่างเต็มที่ในการเป็นผู้นำและการตัดสินใจห"
          target_5_6:
            long_title: "ตรวจสอบให้แน่ใจว่าทุกคนสามารถเข้าถึงสุขภาพทางเพศและอนามัยการเจริญพันธุ์และสิทธิในการเจริญพันธุ์ได้ตามที่ตกลงกันตามแผนปฏิบัติการของการประชุมระหว่างประเทศว่าด้วยประชากรและการพัฒนาและแพลตฟอร์มการดำเนินการของปักกิ่งและเอกสารผลลัพธ์ของการประชุมทบทวน"
            short_title: "การเข้าถึงสากลด้านอนามัยการเจริญพันธุ์และสิทธิ"
          target_5_A:
            long_title: "ดำเนินการปฏิรูปเพื่อให้สตรีมีสิทธิเท่าเทียมกันในทรัพยากรทางเศรษฐกิจ เช่นเดียวกับการเข้าถึงความเป็นเจ้าของและการควบคุมที่ดินและทรัพย์สินรูปแบบอื่นๆ บริการทางการเงิน มรดก และทรัพยากรธรรมชาติ ตามกฎหมายของประเทศ"
            short_title: "สิทธิเท่าเทียมกันในทรัพยากรทางเศรษฐกิจ การเป็นเจ้าของทรัพย์สิน และบริการทางการเงิน"
          target_5_B:
            long_title: "ปรับปรุงการใช้เทคโนโลยีที่เปิดใช้งาน โดยเฉพาะเทคโนโลยีสารสนเทศและการสื่อสาร เพื่อส่งเสริมการเสริมอำนาจของผู้หญิง"
            short_title: "ส่งเสริมพลังของผู้หญิงผ่านเทคโนโลยี"
          target_5_C:
            long_title: "ใช้และเสริมสร้างนโยบายที่ดีและกฎหมายที่บังคับใช้เพื่อส่งเสริมความเท่าเทียมทางเพศและการเสริมสร้างพลังอำนาจของผู้หญิงและเด็กผู้หญิงทุกคนในทุกระดับ"
            short_title: "ใช้และเสริมสร้างนโยบายและกฎหมายที่บังคับใช้เพื่อความเท่าเทียมทางเพศ"
        title: "ความเท่าเทียมทางเพศ"
