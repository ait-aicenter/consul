      goal_9:
        description: "สร้างโครงสร้างพื้นฐานที่ยืดหยุ่น ส่งเสริมอุตสาหกรรมที่ยั่งยืน และส่งเสริมนวัตกรรม"
        long_description: "<p>อุตสาหกรรมที่ครอบคลุมและยั่งยืน ร่วมกับ<a href='https://unstats.un.org/sdgs/report/2019/goal-09/'>นวัตกรรมและโครงสร้างพื้นฐาน</a>สามารถทำได้ ปลดปล่อยพลังทางเศรษฐกิจที่มีพลวัตและการแข่งขันที่สร้างการจ้างงานและรายได้ พวกเขามีบทบาทสำคัญในการแนะนำและส่งเสริมเทคโนโลยีใหม่ อำนวยความสะดวกในการค้าระหว่างประเทศ และทำให้สามารถใช้ทรัพยากรได้อย่างมีประสิทธิภาพ&nbsp;</p> <p>อย่างไรก็ตาม โลกยังมีหนทางอีกยาวไกลในการดึงศักยภาพนี้ออกมาอย่างเต็มที่ โดยเฉพาะประเทศที่พัฒนาน้อยที่สุดจำเป็นต้องเร่งพัฒนาภาคการผลิตของตน หากพวกเขาต้องการบรรลุเป้าหมายปี 2030 และขยายการลงทุนในการวิจัยทางวิทยาศาสตร์และนวัตกรรม</p> <p>การเติบโตของการผลิตทั่วโลกเป็นไปอย่างต่อเนื่อง ลดลง แม้กระทั่งก่อนการระบาดของ COVID-19 การระบาดใหญ่<a href='https://unctad.org/en/pages/newsdetails.aspx?OriginalVersionID=2297'>ส่งผลกระทบต่ออุตสาหกรรมการผลิต</a>อย่างหนัก และก่อให้เกิดการหยุดชะงักในห่วงโซ่คุณค่าทั่วโลกและการจัดหาผลิตภัณฑ์ &nbsp;</p> <p>นวัตกรรมและความก้าวหน้าทางเทคโนโลยีเป็นกุญแจสำคัญในการค้นหาวิธีแก้ปัญหาที่ยั่งยืนสำหรับความท้าทายทั้งทางเศรษฐกิจและสิ่งแวดล้อม เช่น ทรัพยากรที่เพิ่มขึ้นและการประหยัดพลังงาน ทั่วโลก <a href='https://sustainabledevelopment.un.org/content/documents/26158Final_SG_SDG_Progress_Report_14052020.pdf'>การลงทุนในการวิจัยและพัฒนา</a> (R&amp;D) ตามสัดส่วนของ GDP เพิ่มขึ้นจากร้อยละ 1.5 ในปี 2543 เป็นร้อยละ 1.7 ในปี 2558 และแทบไม่เปลี่ยนแปลงในปี 2560 แต่น้อยกว่าร้อยละ 1 ในภูมิภาคที่กำลังพัฒนา</p> <p>ในแง่ของโครงสร้างพื้นฐานด้านการสื่อสาร ประชากรมากกว่าครึ่งหนึ่งของโลกออนไลน์อยู่ในขณะนี้ และประชากรโลกเกือบทั้งโลกอาศัยอยู่ในพื้นที่ที่ครอบคลุมโดยเครือข่ายมือถือ คาดว่าในปี 2019 <a href='https://sustainabledevelopment.un.org/content/documents/26158Final_SG_SDG_Progress_Report_14052020.pdf'>96.5 เปอร์เซ็นต์ได้รับการคุ้มครองโดยเครือข่าย 2G อย่างน้อย</a>&nbsp;&nbsp ;&nbsp;&nbsp;&nbsp;</p> <p>การระบาดของโคโรนาไวรัสได้เปิดเผย <a href='https://www.unescap.org/blog/covid-19-reveals-urgent-need-resilient-infrastructure'>ต้องการโครงสร้างพื้นฐานที่ยืดหยุ่น</a>ธนาคารเพื่อการพัฒนาแห่งเอเชียตั้งข้อสังเกตว่าโครงสร้างพื้นฐานที่สำคัญในภูมิภาคนี้ยังคงไม่เพียงพอในหลายประเทศ แม้ว่าจะมีการเติบโตทางเศรษฐกิจและการพัฒนาอย่างรวดเร็วในภูมิภาคนี้ในช่วงทศวรรษที่ผ่านมา <a href='https://www.unescap.org/publications/economic-and-social-survey-asia-and-pacific-2019-ambitions-beyond-growth'>การสำรวจเศรษฐกิจและสังคมของเอเชียและแปซิฟิก </a> เน้นว่าการทำให้โครงสร้างพื้นฐานมีความยืดหยุ่นต่อภัยพิบัติและการเปลี่ยนแปลงสภาพภูมิอากาศจะต้องลงทุนเพิ่มเติม 434 พันล้านดอลลาร์ต่อปี จำนวนนี้อาจต้องมากกว่าเดิมในบางภูมิภาคย่อย เช่น เกาะเล็กในมหาสมุทรแปซิฟิกที่กำลังพัฒนา&nbsp; &nbsp; &nbsp; </p>"
        targets:
          target_9_1:
            long_title: "พัฒนาโครงสร้างพื้นฐานที่มีคุณภาพ เชื่อถือได้ ยั่งยืนและยืดหยุ่น ซึ่งรวมถึงโครงสร้างพื้นฐานระดับภูมิภาคและข้ามพรมแดน เพื่อสนับสนุนการพัฒนาเศรษฐกิจและความเป็นอยู่ที่ดีของมนุษย์ โดยมุ่งเน้นที่การเข้าถึงที่ทุกคนเข้าถึงได้ในราคาที่เหมาะสมและเท่าเทียมกัน"
            short_title: "พัฒนาโครงสร้างพื้นฐานที่ยั่งยืน ยืดหยุ่น และครอบคลุม"
          target_9_2:
            long_title: "ส่งเสริมอุตสาหกรรมที่ครอบคลุมและยั่งยืน และภายในปี 2030 ส่วนแบ่งการจ้างงานและผลิตภัณฑ์มวลรวมภายในประเทศของอุตสาหกรรมจะเพิ่มขึ้นอย่างมากตามสถานการณ์ของประเทศ และเพิ่มส่วนแบ่งเป็นสองเท่าในประเทศที่พัฒนาน้อยที่สุด"
            short_title: "ส่งเสริมอุตสาหกรรมแบบครบวงจรและยั่งยืน"
          target_9_3:
            long_title: "เพิ่มการเข้าถึงของอุตสาหกรรมขนาดเล็กและวิสาหกิจอื่นๆ โดยเฉพาะอย่างยิ่งในประเทศกำลังพัฒนา เพื่อเข้าถึงบริการทางการเงิน ซึ่งรวมถึงสินเชื่อที่สามารถซื้อได้ และการรวมเข้ากับห่วงโซ่คุณค่าและตลาด"
            short_title: "เพิ่มการเข้าถึงบริการทางการเงินและตลาด"
          target_9_4:
            long_title: "ภายในปี 2030 อัพเกรดโครงสร้างพื้นฐานและอุตสาหกรรมปรับปรุงเพื่อให้มีความยั่งยืน ด้วยประสิทธิภาพการใช้ทรัพยากรที่เพิ่มขึ้นและการใช้เทคโนโลยีและกระบวนการทางอุตสาหกรรมที่สะอาดและเป็นมิตรกับสิ่งแวดล้อมมากขึ้น โดยทุกประเทศดำเนินการตามความสามารถของตน"
            short_title: "อัปเกรดอุตสาหกรรมและโครงสร้างพื้นฐานทั้งหมดเพื่อความยั่งยืน"
          target_9_5:
            long_title: "อัปเกรดอุตสาหกรรมและโครงสร้างพื้นฐานทั้งหมดเพื่อความยั่งยืน"
            short_title: "ปรับปรุงการวิจัยและยกระดับเทคโนโลยีอุตสาหกรรม "
          target_9_A:
            long_title: "อำนวยความสะดวกในการพัฒนาโครงสร้างพื้นฐานที่ยั่งยืนและยืดหยุ่นในประเทศกำลังพัฒนาผ่านการสนับสนุนทางการเงิน เทคโนโลยี และทางเทคนิคที่เพิ่มขึ้นแก่ประเทศในแอฟริกา ประเทศที่พัฒนาน้อยที่สุด ประเทศกำลังพัฒนาที่ไม่มีทางออกสู่ทะเล และรัฐที่18ที่กำลังพัฒนาที่เป็นเกาะเล็กๆ"
            short_title: "อำนวยความสะดวกในการพัฒนาโครงสร้างพื้นฐานที่ยั่งยืนสำหรับประเทศกำลังพัฒนา"
          target_9_B:
            long_title: "สนับสนุนการพัฒนาเทคโนโลยีในประเทศ การวิจัยและนวัตกรรมในประเทศกำลังพัฒนา รวมถึงการประกันสภาพแวดล้อมของนโยบายที่เอื้ออำนวยสำหรับ ความหลากหลายทางอุตสาหกรรม และการเพิ่มมูลค่าให้กับสินค้าโภคภัณฑ์"
            short_title: "สนับสนุนการพัฒนาเทคโนโลยีในประเทศและการกระจายความหลากหลายทางอุตสาหกรรม"
          target_9_C:
            long_title: "เพิ่มการเข้าถึงเทคโนโลยีสารสนเทศและการสื่อสารอย่างมีนัยสำคัญ และมุ่งมั่นที่จะจัดหาการเข้าถึงอินเทอร์เน็ตที่เป็นสากลและราคาไม่แพงในประเทศที่พัฒนาน้อยที่สุดภายในปี 2020"
