      goal_15:
        description: "จัดการป่าไม้อย่างยั่งยืน ต่อสู้กับการแปรสภาพเป็นทะเลทราย หยุดและย้อนกลับความเสื่อมโทรมของที่ดิน หยุดการสูญเสียความหลากหลายทางชีวภาพ"
        long_description: "<p>ธรรมชาติมีความสำคัญต่อการอยู่รอดของเรา ธรรมชาติให้ออกซิเจน ควบคุมรูปแบบสภาพอากาศ พืชผลผสมเกสร ผลิตอาหาร อาหารสัตว์ และเส้นใย แต่อยู่ภายใต้ความเครียดที่เพิ่มขึ้น <a href='https://news.un.org/en/story/2020/04/1061082'>กิจกรรมของมนุษย์ได้เปลี่ยนแปลงพื้นผิวโลกไปเกือบ 75 เปอร์เซ็นต์</a> ทำให้สัตว์ป่าและธรรมชาติกลายเป็นมุมเล็กๆของโลก</p> <p>รอบๆ <a href='https://ipbes.net/sites/default/files/2020-02/ipbes_global_assessment_report_summary_for_policymakers_en.pdf'>สัตว์และพืช 1 ล้านสายพันธุ์กำลังถูกคุกคามด้วยการสูญพันธุ์</a> – จำนวนมากภายในไม่กี่ทศวรรษ – ตาม 2019 Global รายงานการประเมินความหลากหลายทางชีวภาพและการบริการระบบนิเวศ รายงานเรียกร้องให้มีการเปลี่ยนแปลงเพื่อฟื้นฟูและปกป้องธรรมชาติ พบว่าสุขภาพของระบบนิเวศที่เราและสิ่งมีชีวิตอื่นๆ พึ่งพาอาศัยกันนั้นเสื่อมโทรมลงอย่างรวดเร็วกว่าที่เคย ส่งผลกระทบต่อ&nbsp; รากฐานทางเศรษฐกิจ การดำรงชีวิต ความมั่นคงด้านอาหาร สุขภาพ และคุณภาพชีวิตทั่วโลกของเรา</p> <p>การตัดไม้ทำลายป่าและการทำให้เป็นทะเลทราย - ที่เกิดจากกิจกรรมของมนุษย์และการเปลี่ยนแปลงสภาพภูมิอากาศ - ก่อให้เกิดความท้าทายที่สำคัญต่อการพัฒนาที่ยั่งยืนและส่งผลกระทบต่อ ชีวิตและความเป็นอยู่ของผู้คนนับล้าน <a href='https://news.un.org/en/story/2019/05/1038291'>ป่าไม้มีความสำคัญอย่างยิ่ง </a>สำหรับการดำรงชีวิตบนโลกและมีบทบาทสำคัญในการต่อสู้กับสภาพอากาศ เปลี่ยน. และการลงทุนใน<a href='https://news.un.org/en/story/2019/09/1045802'>การฟื้นฟูที่ดิน</a>เป็นสิ่งสำคัญสำหรับการปรับปรุงความเป็นอยู่ การลดความเสี่ยง และลดความเสี่ยงต่อเศรษฐกิจ .</p> <p>สุขภาพของโลกของเรายังมีบทบาทสำคัญใน <a href='https://www.unenvironment.org/resources/emerging-zoonotic-diseases-and-links-ecosystem-health-unep-frontiers-2016-chapter'>การเกิดโรคจากสัตว์สู่คน</a> ได้แก่ โรคติดต่อระหว่างสัตว์กับมนุษย์ ในขณะที่เรายังคงรุกล้ำเข้าไปในระบบนิเวศที่เปราะบาง เรานำมนุษย์มาสัมผัสกับสัตว์ป่ามากขึ้นทุกที ซึ่งช่วยให้เชื้อโรคในสัตว์ป่าแพร่กระจายไปยังปศุสัตว์และมนุษย์ได้ เพิ่มความเสี่ยงต่อการเกิดโรคและการขยายตัว</p>"
        targets:
          target_15_1:
            long_title: "รับรองการอนุรักษ์ ฟื้นฟู และการใช้ระบบนิเวศน้ำจืดบนบกและน้ำจืดอย่างยั่งยืนและบริการของระบบนิเวศ โดยเฉพาะอย่างยิ่ง ป่าไม้ พื้นที่ชุ่มน้ำ ภูเขา และพื้นที่แห้งแล้ง ให้สอดคล้องกับพันธกรณีภายใต้ข้อตกลงระหว่างประเทศ ภายในปี 2020 "
            short_title: "อนุรักษ์และฟื้นฟูระบบนิเวศบนบกและน้ำจืด"
          target_15_2:
            long_title: "ส่งเสริมการดำเนินการจัดการอย่างยั่งยืนสำหรับป่าทุกประเภท หยุดการตัดไม้ทำลายป่า ฟื้นฟูป่าที่เสื่อมโทรม และเพิ่มการปลูกป่าและการปลูกป่าทั่วโลกอย่างมากภายในปี 2020"
            short_title: "ยุติการตัดไม้ทำลายป่าและฟื้นฟูป่าที่เสื่อมโทรม"
          target_15_3:
            long_title: "สู้กับการแปรสภาพเป็นทะเลทราย ฟื้นฟูที่ดินและดินที่เสื่อมโทรม รวมถึงดินแดนที่ได้รับผลกระทบจากการทำให้เป็นทะเลทราย ความแห้งแล้ง และน้ำท่วม และมุ่งมั่นที่จะบรรลุโลกที่ความเสื่อมโทรมของที่ดินเป็นกลางภายในปี 2030"
            short_title: "ยุติการทำให้เป็นทะเลทรายและฟื้นฟูดินแดนที่เสื่อมโทรม"
          target_15_4:
            long_title: "รับรองการอนุรักษ์ระบบนิเวศบนภูเขา รวมถึงความหลากหลายทางชีวภาพ เพื่อเพิ่มขีดความสามารถในการให้ประโยชน์ที่จำเป็นต่อการพัฒนาที่ยั่งยืน ภายในปี 2030"
            short_title: "รับรองการอนุรักษ์ระบบนิเวศบนภูเขา"
          target_15_5:
            long_title: "ดำเนินการอย่างเร่งด่วนและสำคัญเพื่อลดความเสื่อมโทรมของแหล่งที่อยู่อาศัยตามธรรมชาติ หยุดการสูญเสียความหลากหลายทางชีวภาพ และปกป้องและป้องกันการสูญพันธุ์ของสัตว์ใกล้สูญพันธุ์ภายในปี 2020"
            short_title: "ปกป้องความหลากหลายทางชีวภาพและที่อยู่อาศัยตามธรรมชาติ"
          target_15_6:
            long_title: "ส่งเสริมการแบ่งปันผลประโยชน์ที่เกิดจากการใช้ทรัพยากรพันธุกรรมอย่างยุติธรรมและเท่าเทียมกัน และส่งเสริมการเข้าถึงทรัพยากรดังกล่าวอย่างเหมาะสมตามที่ตกลงกันในระดับสากล"
            short_title: "ส่งเสริมการเข้าถึงทรัพยากรทางพันธุกรรมและการแบ่งปันผลประโยชน์อย่างยุติธรรม"
          target_15_7:
            long_title: "ดำเนินการอย่างเร่งด่วนเพื่อยุติการรุกล้ำและการค้าพันธุ์พืชและสัตว์ที่ได้รับการคุ้มครอง และจัดการกับความต้องการและอุปทานของผลิตภัณฑ์จากสัตว์ป่าที่ผิดกฎหมาย"
            short_title: "กำจัดการลักลอบล่าสัตว์และการค้าสัตว์ที่ได้รับการคุ้มครอง"
          target_15_8:
            long_title: "แนะนำมาตรการเพื่อป้องกันการแนะนำและลดผลกระทบของชนิดพันธุ์ต่างถิ่นที่รุกรานในระบบนิเวศทางบกและทางน้ำ และควบคุมหรือกำจัดสายพันธุ์ที่มีลำดับความสำคัญภายในปี 2020"
            short_title: "ป้องกันชนิดพันธุ์ต่างถิ่นที่รุกรานบนบกและในระบบนิเวศทางน้ำ"
          target_15_9:
            long_title: "บูรณาการคุณค่าของระบบนิเวศและความหลากหลายทางชีวภาพเข้ากับการวางแผนระดับชาติและระดับท้องถิ่น กระบวนการพัฒนา กลยุทธ์และบัญชีในการลดความยากจนภายในปี 2020"
            short_title: "บูรณาการระบบนิเวศและความหลากหลายทางชีวภาพในการวางแผนของรัฐบาล"
          target_15_A:
            long_title: "ระดมและเพิ่มทรัพยากรทางการเงินอย่างมีนัยสำคัญจากทุกแหล่งเพื่ออนุรักษ์และใช้ความหลากหลายทางชีวภาพและระบบนิเวศอย่างยั่งยืน"
            short_title: "เพิ่มทรัพยากรทางการเงินเพื่ออนุรักษ์และใช้ระบบนิเวศและความหลากหลายทางชีวภาพอย่างยั่งยืน"
          target_15_B:
            long_title: "ระดมทรัพยากรที่สำคัญจากทุกแหล่งและทุกระดับเพื่อเป็นเงินทุนในการจัดการป่าไม้อย่างยั่งยืนและให้แรงจูงใจที่เพียงพอแก่ประเทศกำลังพัฒนาเพื่อพัฒนาการจัดการดังกล่าว รวมถึงการอนุรักษ์และการปลูกป่า"
            short_title: "การเงินและแรงจูงใจในการจัดการป่าไม้อย่างยั่งยืน"
          target_15_C:
            long_title: "ยกระดับการสนับสนุนทั่วโลกสำหรับความพยายามในการต่อสู้กับการลักลอบล่าสัตว์และการค้าสัตว์คุ้มครอง ซึ่งรวมถึงการเพิ่มขีดความสามารถของชุมชนท้องถิ่นในการแสวงหาโอกาสในการดำรงชีวิตที่ยั่งยืน"
            short_title: "ต่อต้านการลักลอบล่าสัตว์และการค้ามนุษย์ทั่วโลก"
