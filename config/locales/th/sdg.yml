          Strong Institutions
      goal_17:
        description: "ฟื้นฟูความเป็นหุ้นส่วนระดับโลกเพื่อการพัฒนาที่ยั่งยืน"
        long_description: "<p>เป้าหมายการพัฒนาที่ยั่งยืนจะเกิดขึ้นได้ด้วยความร่วมมือและความร่วมมือระดับโลกที่เข้มแข็งเท่านั้น</p> <p>วาระการพัฒนาที่ประสบความสำเร็จนั้นต้องการความร่วมมือแบบมีส่วนร่วมทั้งในระดับโลก ระดับภูมิภาค ระดับประเทศ และระดับท้องถิ่น ซึ่งสร้างขึ้นบนหลักการและค่านิยม วิสัยทัศน์ร่วมกันและเป้าหมายร่วมกันในการวางผู้คนและโลกไว้ที่ศูนย์กลาง</p> <p>หลายประเทศต้องการความช่วยเหลือด้านการพัฒนาอย่างเป็นทางการเพื่อส่งเสริมการเติบโตและการค้า กระนั้น <a href='https://www.un.org/press/en/2019/ga12191.doc.htm'>ระดับความช่วยเหลือกำลังลดลง</a> และประเทศผู้บริจาคยังไม่บรรลุตามคำมั่นสัญญาว่าจะเพิ่ม การเงินเพื่อการพัฒนา</p> <p>เนื่องจากการระบาดของโควิด-19 <a href='https://www.imf.org/en/Publications/WEO/Issues/2020/04/14/weo-april-2020'>เศรษฐกิจโลก</a>คาดว่าจะหดตัวอย่างรวดเร็วโดยร้อยละ 3 ในปี 2020 ซึ่งประสบกับภาวะถดถอยที่เลวร้ายที่สุดนับตั้งแต่เกิดภาวะเศรษฐกิจตกต่ำครั้งใหญ่</p> <p>ขณะนี้จำเป็นต้องมีความร่วมมือระหว่างประเทศที่เข้มแข็งมากกว่า เพื่อให้แน่ใจว่าประเทศต่างๆ มีวิธีการกู้คืนจากการระบาดใหญ่ สร้างใหม่ให้ดีขึ้น และบรรลุเป้าหมายการพัฒนาที่ยั่งยืน</p>"
        targets:
          target_17_1:
            long_title: "เสริมสร้างการระดมทรัพยากรภายในประเทศ รวมถึงผ่านการสนับสนุนระหว่างประเทศไปยังประเทศกำลังพัฒนา เพื่อปรับปรุงขีดความสามารถในประเทศในการเก็บภาษีและการเก็บรายได้อื่นๆ"
            short_title: "ระดมทรัพยากรเพื่อปรับปรุงการจัดเก็บรายได้ในประเทศ"
          target_17_10:
            long_title: "ส่งเสริมระบบการค้าพหุภาคีที่เป็นสากลตามกฎเกณฑ์ เปิดกว้าง ไม่เลือกปฏิบัติ และเท่าเทียมกันภายใต้องค์การการค้าโลก รวมถึงการสรุปการเจรจาภายใต้วาระการพัฒนาโดฮา"
            short_title: "ส่งเสริมระบบการค้าสากลภายใต้ WTO"
          target_17_11:
            long_title: "เพิ่มการส่งออกของประเทศกำลังพัฒนาอย่างมีนัยสำคัญ โดยเฉพาะอย่างยิ่งเพื่อเพิ่มส่วนแบ่งการส่งออกทั่วโลกของประเทศที่พัฒนาน้อยที่สุดในการส่งออกทั่วโลกภายในปี 2020"
            short_title: "เพิ่มการส่งออกของประเทศกำลังพัฒนา"
          target_17_12:
            long_title: "ตระหนักถึงการดำเนินการอย่างทันท่วงทีของการเข้าถึงตลาดปลอดอากรและปลอดโควตาบนพื้นฐานที่ยั่งยืนสำหรับประเทศที่พัฒนาน้อยที่สุด สอดคล้องกับการตัดสินใจขององค์การการค้าโลก รวมถึงการประกันว่ากฎเกณฑ์พิเศษด้านแหล่งกำเนิดสินค้าที่ใช้กับการนำเข้าจากประเทศที่พัฒนาน้อยที่สุดมีความโปร่งใสและเรียบง่าย และมีส่วนช่วยอำนวยความสะดวกในการเข้าถึงตลาด"
            short_title: "ขจัดอุปสรรคทางการค้าสำหรับประเทศที่พัฒนาน้อยที่สุด"
          target_17_13:
            long_title: "ยกระดับเสถียรภาพเศรษฐกิจมหภาคทั่วโลก รวมถึงการประสานงานนโยบายและความสอดคล้องของนโยบาย"
            short_title: "ยกระดับเสถียรภาพเศรษฐกิจมหภาคทั่วโลก"
          target_17_14:
            long_title: "ส่งเสริมความสอดคล้องของนโยบายเพื่อการพัฒนาที่ยั่งยืน"
            short_title: "ส่งเสริมความสอดคล้องของนโยบายเพื่อการพัฒนาที่ยั่งยืน"
          target_17_15:
            long_title: "เคารพพื้นที่นโยบายและความเป็นผู้นำของแต่ละประเทศในการจัดตั้งและดำเนินการตามนโยบายเพื่อการขจัดความยากจนและการพัฒนาที่ยั่งยืน"
            short_title: "เคารพความเป็นผู้นำระดับประเทศในการดำเนินนโยบายเพื่อเป้าหมายการพัฒนาที่ยั่งยืน"
          target_17_16:
            long_title: "ยกระดับความเป็นหุ้นส่วนระดับโลกเพื่อการพัฒนาที่ยั่งยืน เสริมด้วยความร่วมมือจากผู้มีส่วนได้ส่วนเสียหลายฝ่ายที่ระดมและแบ่งปันความรู้ ความเชี่ยวชาญ เทคโนโลยี และทรัพยากรทางการเงิน เพื่อสนับสนุนความสำเร็จของเป้าหมายการพัฒนาที่ยั่งยืนในทุกประเทศ โดยเฉพาะประเทศกำลังพัฒนา"
            short_title: "ยกระดับความร่วมมือระดับโลกเพื่อการพัฒนาที่ยั่งยืน"
          target_17_17:
            long_title: "ส่งเสริมและส่งเสริมการเป็นหุ้นส่วนภาครัฐ ภาครัฐ-เอกชน และภาคประชาสังคมอย่างมีประสิทธิภาพ โดยอาศัยประสบการณ์และกลยุทธ์การจัดหาทรัพยากรของหุ้นส่วน"
            short_title: "ส่งเสริมความร่วมมือที่มีประสิทธิภาพ"
          target_17_18:
            long_title: "ภายในปี 2020 ให้เพิ่มการสนับสนุนการสร้างขีดความสามารถแก่ประเทศกำลังพัฒนา รวมถึงสำหรับประเทศพัฒนาน้อยที่สุดและรัฐกำลังพัฒนาที่เป็นเกาะขนาดเล็ก เพื่อเพิ่มความพร้อมของข้อมูลคุณภาพสูง ทันเวลา และเชื่อถือได้ โดยแยกตามรายได้ เพศ อายุ เชื้อชาติ ชาติพันธุ์ การอพยพ สถานภาพ ความทุพพลภาพ ที่ตั้งทางภูมิศาสตร์ และลักษณะอื่นๆ ที่เกี่ยวข้องในบริบทของชาติ"
            short_title: "ปรับปรุงความพร้อมใช้งานของข้อมูลที่เชื่อถือได้"
          target_17_19:
            long_title: "ภายในปี 2030 ให้ต่อยอดจากความคิดริเริ่มที่มีอยู่เพื่อพัฒนาการวัดความก้าวหน้าในการพัฒนาที่ยั่งยืนที่เสริมผลิตภัณฑ์มวลรวมภายในประเทศ และสนับสนุนการสร้างขีดความสามารถทางสถิติในประเทศกำลังพัฒนา"
            short_title: "พัฒนาการวัดความก้าวหน้าต่อไป"
          target_17_2:
            long_title: "ประเทศที่พัฒนาแล้วเพื่อดำเนินการตามพันธกรณีด้านความช่วยเหลือเพื่อการพัฒนาอย่างเป็นทางการ ซึ่งรวมถึงความมุ่งมั่นของประเทศพัฒนาแล้วจำนวนมากเพื่อให้บรรลุเป้าหมาย 0.7% ของ ODA/GNI ต่อประเทศกำลังพัฒนา และ 0.15 ถึง 0.20 เปอร์เซ็นต์ของ ODA/GNI ต่อประเทศที่พัฒนาน้อยที่สุด ผู้ให้บริการ ODA คือ สนับสนุนให้พิจารณาตั้งเป้าหมายให้ ODA/GNI อย่างน้อยร้อยละ 0.20 แก่ประเทศที่พัฒนาน้อยที่สุด"
            short_title: "ปฏิบัติตามพันธกิจให้ความช่วยเหลือด้านการพัฒนาทั้งหมด"
          target_17_3:
            long_title: "ระดมแหล่งเงินทุนเพิ่มเติมสำหรับประเทศกำลังพัฒนาจากหลายแหล่ง"
            short_title: "ระดมทรัพยากรทางการเงินสำหรับประเทศกำลังพัฒนา"
          target_17_4:
            long_title: "ช่วยเหลือประเทศกำลังพัฒนาในการบรรลุความยั่งยืนของหนี้ในระยะยาวด้วยนโยบายประสานงานที่มุ่งส่งเสริมการจัดหาเงินกู้ การบรรเทาหนี้ และการปรับโครงสร้างหนี้ตามความเหมาะสม และจัดการกับหนี้ภายนอกของประเทศยากจนที่มีหนี้สูงเพื่อลดความทุกข์ทรมานจากหนี้"
            short_title: "ช่วยเหลือประเทศกำลังพัฒนาในการบรรลุความยั่งยืนของหนี้"
          target_17_5:
            long_title: "นำระบบการส่งเสริมการลงทุนมาใช้และดำเนินการสำหรับประเทศที่พัฒนาน้อยที่สุด"
            short_title: "ลงทุนในประเทศที่กำลังพัฒนา"
          target_17_6:
            long_title: "ส่งเสริมความร่วมมือระดับภูมิภาคและระดับนานาชาติเหนือ-ใต้ ใต้-ใต้ และรูปสามเหลี่ยมและการเข้าถึงวิทยาศาสตร์ เทคโนโลยีและนวัตกรรม และส่งเสริมการแบ่งปันความรู้ตามเงื่อนไขที่ตกลงร่วมกัน รวมถึงการประสานงานที่ดีขึ้นระหว่างกลไกที่มีอยู่ โดยเฉพาะอย่างยิ่งในระดับสหประชาชาติ และผ่าน กลไกอำนวยความสะดวกด้านเทคโนโลยีระดับโลก"
            short_title: "การแบ่งปันความรู้และความร่วมมือเพื่อการเข้าถึงวิทยาศาสตร์ เทคโนโลยี และนวัตกรรม"
          target_17_7:
            long_title: "ส่งเสริมการพัฒนา ถ่ายโอน เผยแพร่ และเผยแพร่เทคโนโลยีที่เป็นมิตรต่อสิ่งแวดล้อมไปยังประเทศกำลังพัฒนาด้วยเงื่อนไขที่เอื้ออำนวย ซึ่งรวมถึงเงื่อนไขที่อนุญาตและสิทธิพิเศษตามที่ตกลงร่วมกัน"
            short_title: "ส่งเสริมเทคโนโลยีที่ยั่งยืนให้กับประเทศกำลังพัฒนา"
          target_17_8:
            long_title: "ดำเนินการอย่างเต็มรูปแบบให้กับธนาคารเทคโนโลยีและกลไกการสร้างขีดความสามารถด้านวิทยาศาสตร์ เทคโนโลยี และนวัตกรรมสำหรับประเทศที่พัฒนาน้อยที่สุดภายในปี 2017 และปรับปรุงการใช้เทคโนโลยีที่เอื้ออำนวย โดยเฉพาะเทคโนโลยีสารสนเทศและการสื่อสาร"
            short_title: "เสริมสร้างขีดความสามารถด้านวิทยาศาสตร์ เทคโนโลยี และนวัตกรรมสำหรับประเทศที่ักำลังพัฒนา"
          target_17_9:
            long_title: "ส่งเสริมการสนับสนุนระหว่างประเทศสำหรับการดำเนินการสร้างขีดความสามารถที่มีประสิทธิภาพและมีเป้าหมายในประเทศกำลังพัฒนา เพื่อสนับสนุนแผนระดับชาติเพื่อดำเนินการตามเป้าหมายการพัฒนาที่ยั่งยืนทั้งหมด รวมถึงผ่านความร่วมมือเหนือ-ใต้ ใต้-ใต้ และสามเหลี่ยม"
            short_title: "เพิ่มขีดความสามารถ SDG ในประเทศกำลังพัฒนา"
        title: "ความร่วมมือเพื่อเป้าหมาย"
