      goal_16:
        description: "ส่งเสริมสังคมที่ยุติธรรม สงบสุข และทั่วถึง"
        long_description: "<p>ความขัดแย้ง ความไม่มั่นคง สถาบันที่อ่อนแอ และการเข้าถึงความยุติธรรมอย่างจำกัดยังคงเป็นภัยคุกคามต่อการพัฒนาที่ยั่งยืน&nbsp;</p> <p>จำนวน <a href='https://www.unhcr.org/en-us/ news/press/2019/6/5d03b22b4/worldwide-displacement-tops-70-million-un-refuge-chief-urges-greater-solidarity.html'>ผู้คนที่หนีสงคราม การกดขี่ข่มเหง และความขัดแย้งเกิน 70 ล้านคน</a>ใน 2018 ซึ่งเป็นระดับสูงสุดที่บันทึกโดยหน่วยงานผู้ลี้ภัยแห่งสหประชาชาติ (UNHCR) ในรอบเกือบ 70 ปี&nbsp;</p> <p>ในปี 2019 สหประชาชาติได้ติดตาม <a href='https://sustainabledevelopment.un.org/content/documents/26158Final_SG_SDG_Progress_Report_14052020.pdf'>การสังหาร 357 ครั้งและการบังคับให้สูญหาย 30 ครั้ง</a> นักปกป้องสิทธิมนุษยชน นักข่าว และนักสหภาพแรงงานใน 47 ประเทศ</p> <p>และการเกิดของ<a href='https://data.unicef.org/topic/child-protection/birth-registration/'>เด็กอายุต่ำกว่า 5 ปีจำนวนหนึ่งในสี่</a> ทั่วโลกจะไม่ได้รับการบันทึกอย่างเป็นทางการ ทำให้พวกเขาขาดหลักฐานพิสูจน์ตัวตนทางกฎหมายที่สำคัญต่อการคุ้มครอง สิทธิและการเข้าถึงความยุติธรรมและบริการสังคม</p>"
        targets:
          target_16_1:
            long_title: "ลดความรุนแรงทุกรูปแบบและอัตราการเสียชีวิตที่เกี่ยวข้องในทุกที่ลงอย่างมีนัยสำคัญ"
            short_title: "ลดความรุนแรงในทุกที่"
          target_16_10:
            long_title: "ประกันการเข้าถึงข้อมูลสาธารณะและปกป้องเสรีภาพขั้นพื้นฐาน ตามกฎหมายระดับประเทศและข้อตกลงระหว่างประเทศ"
            short_title: "รับรองการเข้าถึงข้อมูลสาธารณะและปกป้องเสรีภาพขั้นพื้นฐาน"
          target_16_2:
            long_title: "ยุติการทารุณกรรม การแสวงประโยชน์ การค้ามนุษย์ และความรุนแรงต่อเด็กและการทรมานทุกรูปแบบ"
            short_title: "ปกป้องเด็กจากการทารุณกรรม การแสวงประโยชน์ การค้ามนุษย์ และความรุนแรง"
          target_16_3:
            long_title: "ส่งเสริมหลักนิติธรรมในระดับชาติและระดับนานาชาติ และประกันการเข้าถึงความยุติธรรมอย่างเท่าเทียมกันสำหรับทุกคน"
            short_title: "ส่งเสริมหลักนิติธรรมและประกันการเข้าถึงความยุติธรรมอย่างเท่าเทียมกัน"
          target_16_4:
            long_title: "ลดกระแสการเงินและอาวุธที่ผิดกฎหมายลงอย่างมาก เสริมสร้างการฟื้นตัวและการคืนทรัพย์สินที่ถูกขโมย และต่อสู้กับกลุ่มอาชญากรทุกรูปแบบภายในปี 2030"
