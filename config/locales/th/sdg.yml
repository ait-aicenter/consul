      goal_12:
        description: "รับรองรูปแบบการบริโภคและการผลิตที่ยั่งยืน"
        long_description: '<p>การบริโภคและการผลิตทั่วโลก — แรงผลักดันของเศรษฐกิจโลก — อาศัยการใช้สภาพแวดล้อมทางธรรมชาติและทรัพยากรในลักษณะที่ยังคงส่งผลกระทบร้ายแรงต่อโลก</p> <p>เศรษฐกิจและ ความก้าวหน้าทางสังคมในช่วงศตวรรษที่ผ่านมานั้นมาพร้อมกับความเสื่อมโทรมของสิ่งแวดล้อมซึ่งเป็นอันตรายต่อระบบซึ่งการพัฒนาในอนาคตของเรา — อันที่จริง การอยู่รอดของเรา — ขึ้นอยู่</p> <p><a href="https://www.unenvironment.org/explore-topics/sustainable-development-goals/why-do-sustainable-development-goals-matter/goal-12">ข้อเท็จจริงและตัวเลข</a>:</p> <ul> <li style="font-weight: 400">ในแต่ละปี ประมาณหนึ่งในสามของอาหารที่ผลิตทั้งหมด – เทียบเท่ากับ 1.3 พันล้านตันมูลค่าประมาณ 1 ล้านล้าน – จบลงด้วยการเน่าเปื่อยในถังขยะของผู้บริโภคและ ร้านค้าปลีก หรือการเน่าเสียเนื่องจากการขนส่งและการเก็บเกี่ยวที่ไม่ดี</li> <li style="font-weight: 400">หากผู้คนทั่วโลกเปลี่ยนมาใช้หลอดไฟประหยัดพลังงาน โลกจะประหยัดเงินได้ 120 พันล้านดอลลาร์ต่อปี</li> <li style="font-weight: 400">หากประชากรโลกมีถึง 9.6 พันล้านคนภายในปี 2050 ก็อาจต้องมีดาวเคราะห์เกือบสามดวงที่เทียบเท่ากันเพื่อจัดหาทรัพยากรธรรมชาติที่จำเป็นต่อการดำรงชีวิตในปัจจุบัน</li> </ul> <p>การระบาดใหญ่ของโควิด-19 ทำให้ประเทศต่างๆ มีโอกาสสร้างแผนฟื้นฟูที่จะย้อนกลับแนวโน้มในปัจจุบัน และเปลี่ยนรูปแบบการบริโภคและการผลิตของเราไปสู่ความยั่งยืนมากขึ้น ได้.</p> <p><a href="https://www.unenvironment.org/explore-topics/resource-efficiency/what-we-do/sustainable-consumption-and-production-policies">การบริโภคและการผลิตที่ยั่งยืน</a>คือการใช้น้อยแต่ได้มาก นอกจากนี้ยังเป็นการแยกการเติบโตทางเศรษฐกิจออกจากความเสื่อมโทรมของสิ่งแวดล้อม การเพิ่มประสิทธิภาพทรัพยากร และการส่งเสริมวิถีชีวิตที่ยั่งยืน</p> <p>การบริโภคและการผลิตที่ยั่งยืนยังมีส่วนสำคัญในการบรรเทาความยากจนและการเปลี่ยนผ่านไปสู่เศรษฐกิจที่มีคาร์บอนไดออกไซด์ต่ำและเป็นมิตรกับสิ่งแวดล้อม </p>'
        targets:
