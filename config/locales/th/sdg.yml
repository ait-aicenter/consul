            long_title: "สนับสนุนความเชื่อมโยงเชิงบวกทางเศรษฐกิจ สังคม และสิ่งแวดล้อมระหว่างเขตเมือง รอบเมือง และชนบท โดยการเสริมความแข็งแกร่งให้กับการวางแผนพัฒนาระดับชาติและระดับภูมิภาค"
