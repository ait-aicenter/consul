      goal_3:
        description: "ทำให้ชีวิตมีสุขภาพที่ดีและส่งเสริมความเป็นอยู่ที่ดีสำหรับคนทุกวัย"
        long_description: "<p>การดูแลชีวิตที่มีสุขภาพดีและการส่งเสริมความเป็นอยู่ที่ดีในทุกช่วงวัยเป็นสิ่งสำคัญต่อการพัฒนาที่ยั่งยืน ปัจจุบันโลกกำลังเผชิญกับ<a href='https://www.un.org/coronavirus'>วิกฤตสุขภาพโลก</a> ไม่มีอะไรเหมือนโควิด-19 ที่กำลังแพร่กระจายความทุกข์ทรมานของมนุษย์ ทำให้เศรษฐกิจโลกไม่มั่นคง และทำให้ชีวิตของผู้คนหลายพันล้านคนรอบๆ แย่ลง โลก&nbsp;</p> <p>ก่อนการแพร่ระบาด ความก้าวหน้าครั้งใหญ่เกิดขึ้นใน <a href='https://unstats.un.org/sdgs/report/2019/goal-03/'>การปรับปรุง สุขภาพของคนนับล้าน</a> มีความก้าวหน้าอย่างมากในการเพิ่มอายุขัยและลดจำนวนการสิ่งที่เกี่ยวข้องกับการเสียชีวิตในเด็กและมารดา แต่ต้องใช้ความพยายามมากขึ้นในการกำจัดโรคต่างๆ ให้หมดไป และแก้ไขปัญหาสุขภาพที่เกิดขึ้นอย่างต่อเนื่องและเกิดขึ้นอีกจำนวนมาก ด้วยการมุ่งเน้นที่การจัดหาเงินทุนที่มีประสิทธิภาพมากขึ้นของระบบสุขภาพ สุขอนามัยและสุขอนามัยที่ดีขึ้น และการเข้าถึงแพทย์ที่เพิ่มขึ้น ความก้าวหน้าที่สำคัญสามารถช่วยชีวิตผู้คนนับล้านได้</p> <p>ภาวะฉุกเฉินด้านสุขภาพ เช่น โควิด-19 ก่อให้เกิดความเสี่ยงระดับโลกและได้แสดงให้เห็นถึงความจำเป็นอย่างยิ่งในการเตรียมความพร้อม โครงการพัฒนาแห่งสหประชาชาติได้เน้นย้ำถึงความเหลื่อมล้ำครั้งใหญ่ใน<a href='https://www.undp.org/content/undp/en/home/news-centre/news/2020/COVID19_UNDP_data_dashboards_reveal_disparities_among_countries_to_cope_and_recover.html'>ความสามารถของประเทศต่างๆ ในการรับมือ ให้หายจากวิกฤตโควิด-19</a> การระบาดใหญ่เป็นช่วงเวลาของการเตรียมพร้อมสำหรับเหตุฉุกเฉินด้านสุขภาพและการลงทุนด้านบริการสาธารณะที่สำคัญในศตวรรษที่ 21&nbsp;</p>."
        targets:
          target_3_1:
            long_title: "ลดอัตราส่วนการเสียชีวิตของมารดาทั่วโลกให้เหลือน้อยกว่า 70 ต่อการเกิดมีชีพ 100,000 คน ภายในปี 2030"
            short_title: "ลดการเสียชีวิตของมารดา"
          target_3_2:
            long_title: "ยุติการเสียชีวิตที่ป้องกันได้ของทารกแรกเกิดและเด็กอายุต่ำกว่า 5 ปี ภายในปี 2030 โดยทุกประเทศมีเป้าหมายที่จะลดอัตราการเสียชีวิตของทารกแรกเกิดให้ต่ำที่สุดเท่ากับ 12 ต่อการเกิดมีชีพ 1,000 คนและการเสียชีวิตที่อายุต่ำกว่า 5 ปีเป็นอย่างน้อย 25 ต่อ 1,000 การเกิดมีชีพ"
            short_title: "ยุติการเสียชีวิตที่ป้องกันได้ทั้งหมดที่มีอายุต่ำกว่า 5 ปี"
          target_3_3:
