            short_title: "เพิ่มผลประโยชน์ทางเศรษฐกิจจากการใช้ทรัพยากรทางทะเลอย่างยั่งยืน"
          target_14_A:
            long_title: "เพิ่มความรู้ทางวิทยาศาสตร์ พัฒนาศักยภาพการวิจัย และถ่ายทอดเทคโนโลยีทางทะเล โดยคำนึงถึงหลักเกณฑ์และแนวทางของคณะกรรมการสมุทรศาสตร์ระหว่างรัฐบาลและแนวทางการถ่ายทอดเทคโนโลยีทางทะเล เพื่อปรับปรุงสุขภาพของมหาสมุทร"
