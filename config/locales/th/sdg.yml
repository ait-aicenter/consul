            short_title: "ลดความเป็นกรดของมหาสมุทร"
          target_14_4:
            long_title: "ควบคุมการทำประมงอย่างมีประสิทธิภาพและยุติการทำประมงที่มากเกินไป การประมงที่ผิดกฎหมาย ขาดการรายงานและไร้การควบคุม และการทำประมงแบบทำลายล้าง และดำเนินการตามแผนการจัดการตามหลักวิทยาศาสตร์ เพื่อฟื้นฟูปริมาณปลาในระยะเวลาอันสั้นที่เป็นไปได้ อย่างน้อยก็ถึงระดับที่สามารถผลิตผลผลิตที่ยั่งยืนสูงสุด ตามที่กำหนดโดยลักษณะทางชีวภาพของพวกเขา ภายในปี 2020 "
            short_title: "ประมงยั่งยืน"
          target_14_5:
